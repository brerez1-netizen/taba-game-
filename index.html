<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ×œ×•×— ×ª×›× ×•×Ÿ ×”×¢×™×¨ - ××¨×– ×‘×¨×•×›×™</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; }
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; font-family: system-ui, sans-serif; }
    .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: flex-start; }
    .active { display: flex; }

    /* ×’×¨×™×“ ×’××™×© ×‘×¤×¨×™×¡×ª × ×—×© */
    .board-container { width: 95vw; height: 80vh; margin-top: 20px; display: flex; flex-direction: column-reverse; gap: 10px; }
    .board-row { display: flex; flex: 1; gap: 10px; width: 100%; }
    .board-row-reverse { flex-direction: row-reverse; }

    .cell { 
      flex: 1; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
      background-size: cover; background-position: center; position: relative;
      background-color: #1e293b; box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    
    /* ×”×’×“×œ×ª × ×§×•×“×•×ª ×¦×™×•×Ÿ ××©××¢×•×ª×™×•×ª */
    .milestone { border: 4px solid var(--gold); transform: scale(1.05); z-index: 5; box-shadow: 0 0 20px rgba(250, 204, 21, 0.4); }
    .cell-num { position: absolute; top: 5px; right: 8px; font-weight: bold; color: var(--blue); font-size: 1.1rem; text-shadow: 2px 2px 4px black; }

    .pawn { 
      width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      position: absolute; z-index: 100; transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 3px solid #000; font-size: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.8);
    }
    .active-pawn { animation: pulse 1.5s infinite; border-color: white; transform: scale(1.2) translateY(-10px); }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }

    .status-bar { height: 15vh; width: 100%; display: flex; justify-content: center; align-items: center; border-top: 3px solid var(--blue); background: rgba(0,0,0,0.9); }
    .active-info { background: #1e293b; padding: 15px 50px; border-radius: 50px; border: 2px solid var(--blue); font-size: 2.2rem; font-weight: bold; }
    
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; width: 600px; padding: 40px; border-radius: 30px; border: 5px solid var(--blue); text-align: center; }
  </style>
</head>
<body>

<div id="lobbyScreen" class="screen active">
  <h1 style="font-size: 3.5rem; color: var(--blue);">ğŸ™ï¸ ××©×—×§ ×ª×›× ×•×Ÿ ×”×¢×™×¨</h1>
  <div style="background:white; padding:15px; border-radius:20px; margin:20px;"><div id="qrcode"></div></div>
  <div id="playersLobby" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px;"></div>
  <button class="btn" style="padding:15px 50px; font-size:1.8rem; background:var(--gold); border:none; cursor:pointer; font-weight:bold; border-radius:15px;" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
</div>

<div id="gameScreen" class="screen">
  <div class="board-container" id="boardContainer"></div>
  <div class="status-bar"><div class="active-info">×§×‘×•×¦×” ×¤×¢×™×œ×”: <span id="activeName" style="color:var(--blue)">-</span></div></div>
</div>

<div id="mainModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  // ×¦×™×•× ×™ ×“×¨×š ×œ×”×’×“×œ×”
  const milestones = [1, 7, 15, 21, 30, 42, 50];

  function initBoard() {
    const container = document.getElementById('boardContainer');
    container.innerHTML = '';
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' board-row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const i = (r * 10) + c;
        const stage = Math.ceil(i/10);
        const cell = document.createElement('div');
        cell.className = 'cell' + (milestones.includes(i) ? ' milestone' : '');
        cell.id = `cell-${i}`;
        cell.style.backgroundImage = `url('images/m${stage}-${String(i).padStart(2,'0')}.jpeg')`;
        cell.innerHTML = `<div class="cell-num">${i}</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function startGame() {
    db.ref('game').update({ state: 'playing' });
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    initBoard();
    listenPlayers();
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      db.ref('game').once('value', gs => {
        const turnIdx = gs.val().turn;
        Object.keys(ps).forEach((id, idx) => {
          const p = ps[id];
          const pawn = document.createElement('div');
          pawn.className = 'pawn' + (idx === turnIdx ? ' active-pawn' : '');
          pawn.innerText = p.avatar; pawn.style.background = p.color;
          document.body.appendChild(pawn);
          const cell = document.getElementById(`cell-${p.pos + 1}`);
          if(cell) {
            const r = cell.getBoundingClientRect();
            pawn.style.top = (r.top + 10) + "px"; pawn.style.left = (r.left + 10) + "px";
          }
        });
      });
    });

    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {}; const ids = Object.keys(ps);
        if(ids[g.turn]) document.getElementById('activeName').innerText = ps[ids[g.turn]].name;
        document.getElementById('mainModal').style.display = g.modal ? 'flex' : 'none';
        if(g.modal) {
          document.getElementById('modalContent').innerHTML = `<h1 style="color:var(--blue)">××©×‘×¦×ª ${g.activeCell}</h1><p style="font-size:2rem; margin:20px 0;">×”×©×œ×‘ ×”×¡×˜×˜×•×˜×•×¨×™ ×‘×‘×“×™×§×”...</p>`;
        }
      });
    });
  }

  db.ref('game').set({ state: 'lobby', turn: 0, modal: false });
  db.ref('players').remove();
  new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('index.html', '') + "play.html", width: 160, height: 160 });
</script>
</body>
</html>
