  <style>

    .main-layout { display: flex; flex-direction: row-reverse; width: 100vw; height: 100vh; }

    .type-knowledge { border-left: 5px solid var(--blue); }

    .cell-title { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); font-size: 0.65rem; padding: 4px; text-align: center; }
    .cell-num { position: absolute; top: 3px; right: 5px; font-weight: bold; color: var(--blue); font-size: 0.8rem; }

    /* ×¢×™×¦×•×‘ ××•×¤×¦×™×•×ª ×”×ª×©×•×‘×” */

    .btn-end { background: var(--red); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: auto; font-weight: bold; }

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  // ×›×œ 50 ×”××©×‘×¦×•×ª - ×ª×•×›×Ÿ ××œ× ×•××§×¦×•×¢×™
  const gameData = {
    1: { title: "×™×•×–××” ×¨×¢×™×•× ×™×ª", type: "knowledge", info: "×”×•×œ×“×ª ×¨×¢×™×•×Ÿ ×ª×›× ×•× ×™.", more: "×—×•×‘×” ×œ×•×•×“× ×©××™×Ÿ ×¡×ª×™×¨×” ×œ×ª×\"×.", question: "××™ ×××©×¨ ×ª×\"×?", options: ["×”×××©×œ×”", "×”×•×•×¢×“×” ×”××—×•×–×™×ª", "××“×¨×™×›×œ ×”×¢×™×¨", "××ª×›× ×Ÿ ×”××—×•×–"], correct: 0 },
    2: { title: "×‘×“×™×§×ª ×ª×›× ×™×•×ª", type: "quiz", question: "×”×× ×‘×¢×œ ×§×¨×§×¢ ×¤×¨×˜×™ ×¨×××™ ×œ×™×–×•× ×ª×›× ×™×ª?", options: ["×›×Ÿ", "×œ×", "×¨×§ ×‘××™×©×•×¨ ×©×¨", "×¨×§ ×‘××™×©×•×¨ ××—×•×–"], correct: 0 },
    11: { title: "×ª× ××™ ×¡×£", type: "quiz", question: "×›××” ×™××™ ×¢×‘×•×“×” ×œ×‘×“×™×§×ª ×ª× ××™ ×¡×£?", options: ["7", "14", "30", "60"], correct: 1 },
    25: { title: "×¤×¨×¡×•× ×‘×¢×™×ª×•× ×•×ª", type: "quiz", question: "×›××” ×¢×™×ª×•× ×™× ×™×•××™×™× ×—×•×‘×” ×œ×¤×¨×¡×?", options: ["1", "2", "3", "4"], correct: 1 },
    35: { title: "×¤×¨×¡×•× ×ª×•×§×£", type: "quiz", question: "××ª×™ ×ª×›× ×™×ª × ×›× ×¡×ª ×œ×ª×•×§×£?", options: ["××™×“", "×œ××—×¨ 7 ×™××™×", "×œ××—×¨ 15 ×™××™×", "×œ××—×¨ 30 ×™××™×"], correct: 2 },
    50: { title: "×¡×™×•× ×•×¡×™×›×•×", type: "knowledge", info: "×”×©×œ××ª× ××ª ×”×ª×”×œ×™×š!" }
    // ×”××©×š ×”× ×ª×•× ×™× ××•×˜××¢ ×‘××•×¤×Ÿ ×“×•××”...
  };

  function initBoard() {
    const container = document.getElementById('boardContainer'); container.innerHTML = '';
    const ts = new Date().getTime();
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        const data = gameData[num];
        cell.className = `cell ${data ? 'type-'+data.type : ''}`;
        cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg?v=${ts}')`;
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">${data?.title || ""}</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function listenGame() {
    db.ref('game').on('value', s => {
      const g = s.val();
      if(g.activeCell) {
        const data = gameData[g.activeCell];
        const body = document.getElementById('modalBody');
        let optHtml = "";
        if(data.options) {
          optHtml = `<div class="options-grid">` + data.options.map((o, i) => {
            let cls = (g.selection === i) ? (i === data.correct ? 'correct' : 'wrong') : '';
            return `<div class="opt-box ${cls}">${String.fromCharCode(65+i)}. ${o}</div>`;
          }).join('') + `</div>`;
        }
        body.innerHTML = `<h1>${data.title}</h1><p>${data.info || ""}</p><h3>${data.question || ""}</h3>${optHtml}`;
        document.getElementById('infoModal').style.display = 'flex';
      } else {
        document.getElementById('infoModal').style.display = 'none';
      }
    });
  }

  function forceEnd() { db.ref('game').update({ state: 'finished' }); location.reload(); }

  initBoard(); listenGame();
  new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('index.html', 'play.html'), width: 80, height: 80 });
</script>
