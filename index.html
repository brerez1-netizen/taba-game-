<head>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; font-family: system-ui, sans-serif; }
    
    .main-layout { display: flex; flex-direction: row-reverse; width: 100vw; height: 100vh; }
    .board-section { flex: 3.5; display: flex; flex-direction: column-reverse; padding: 10px; gap: 8px; }
    .board-row { display: flex; flex: 1; gap: 8px; }
    .row-reverse { flex-direction: row-reverse; }
    
    .cell { flex: 1; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; background-color: var(--card); }
    .cell-num { position: absolute; top: 3px; right: 5px; font-weight: bold; color: var(--blue); font-size: 0.8rem; }
    .cell-title { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); font-size: 0.65rem; padding: 5px; text-align: center; min-height: 25px; display: flex; align-items: center; justify-content: center; }
    
    .sidebar { flex: 1.2; background: #0f172a; border-right: 2px solid var(--blue); padding: 20px; display: flex; flex-direction: column; }
    
    .overlay { position: fixed; inset: 0; z-index: 4000; display: flex; align-items: center; justify-content: center; background-image: url('images/start.jpeg'); background-size: cover; }
    .overlay-box { background: rgba(2, 6, 23, 0.95); padding: 40px; border-radius: 30px; border: 2px solid var(--blue); text-align: center; min-width: 450px; }
    
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; }
    .modal-content { background: var(--card); padding: 35px; border-radius: 25px; border: 2px solid var(--blue); width: 600px; text-align: center; }
    
    .pawn { width: 42px; height: 42px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; justify-content: center; font-size: 1.6rem; border: 2px solid black; }
    
    .btn { padding: 15px 40px; font-size: 1.3rem; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-green { background: var(--green); color: black; }
    .btn-red { background: var(--red); color: white; margin-top: auto; }
    
    .qr-frame { background: white; padding: 10px; border-radius: 15px; margin: 20px auto; display: inline-block; border: 4px solid var(--blue); }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="overlay">
  <div class="overlay-box">
    <h1 style="color: var(--blue); font-size: 3.5rem; margin: 0;">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div class="qr-frame">
        <img id="autoQR" width="180" height="180" alt="×˜×•×¢×Ÿ ×‘×¨×§×•×“...">
    </div>
    <div id="lobbyPlayerList" style="margin-bottom: 20px; color: var(--gold); font-size: 1.2rem; min-height: 40px;">×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...</div>
    <button class="btn btn-green" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
    <br><br>
    <button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer;">××™×¤×•×¡ × ×ª×•× ×™× ××œ×</button>
  </div>
</div>

<div id="gameScreen" class="main-layout" style="display: none;">
  <div class="board-section" id="boardContainer"></div>
  <div class="sidebar">
    <div id="diceDisplay" style="font-size: 4rem; text-align: center;">ğŸ²</div>
    <h3 style="color:var(--blue);">×§×‘×•×¦×•×ª ×‘×©×˜×—</h3>
    <div id="playersStatusList" style="flex:1; overflow-y:auto; margin-top: 10px;"></div>
    <div style="background:white; padding:5px; border-radius:8px; margin: 10px auto; width: 80px; height: 80px;">
        <img id="sideQR" width="80" height="80">
    </div>
    <button class="btn btn-red" onclick="resetSystem()">ğŸ›‘ ×¡×™×•× ×•××™×¤×•×¡</button>
  </div>
</div>

<div id="infoModal" class="modal">
  <div id="modalBody" class="modal-content"></div>
</div>

<script>
  // Firebase Configuration
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  // ×™×¦×™×¨×ª ×”×‘×¨×§×•×“ ×‘××•×¤×Ÿ ××•×˜×•××˜×™ ××”×›×ª×•×‘×ª ×”× ×•×›×—×™×ª
  function setupQR() {
    const studentUrl = window.location.href.split('index.html')[0].replace(/\/$/, "") + "/play.html";
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(studentUrl)}`;
    document.getElementById('autoQR').src = qrUrl;
    document.getElementById('sideQR').src = qrUrl;
  }

  function initBoard() {
    const container = document.getElementById('boardContainer');
    if(container.children.length > 0) return;
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        cell.className = 'cell'; cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg')`;
        const title = (window.gameData && gameData[num]) ? gameData[num].title : "×©×œ×‘ ×ª×›× ×•× ×™";
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">${title}</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function listenSystem() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby', turn: 0 };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      document.getElementById('gameScreen').style.display = (g.state === 'playing' || g.state === 'moving') ? 'flex' : 'none';
      
      if(g.state === 'playing' || g.state === 'moving') {
        initBoard();
        if(g.lastRoll) document.getElementById('diceDisplay').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll];
        if(g.state === 'moving' && g.lastRoll) handleMovement(g.turn, g.lastRoll);
      }

      const modal = document.getElementById('infoModal');
      if(g.activeCell) {
        const data = (window.gameData && gameData[g.activeCell]) ? gameData[g.activeCell] : { title: "×‘×“×™×§×”", info: "×©×œ×‘ ×‘×ª×”×œ×™×š." };
        document.getElementById('modalBody').innerHTML = `<h1>${data.title}</h1><p>${data.info || ""}</p><button class="btn btn-green" onclick="closeCell()">×¡×’×•×¨ ×ª×•×¨ X</button>`;
        modal.style.display = 'flex';
      } else { modal.style.display = 'none'; }
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const ids = Object.keys(ps);
      
      const lobbyList = document.getElementById('lobbyPlayerList');
      lobbyList.innerHTML = ids.length > 0 ? ids.map(id => `<span style="background:${ps[id].color}44; border:1px solid ${ps[id].color}; padding:5px 12px; border-radius:10px; margin:5px;">${ps[id].avatar} ${ps[id].name}</span>`).join(' ') : "×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...";
      
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      document.getElementById('playersStatusList').innerHTML = ids.map(id => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + 5) + "px"; pawn.style.left = (r.left + 5) + "px";
        }
        return `<div style="background:rgba(255,255,255,0.05); padding:8px; border-radius:8px; border-right:4px solid ${p.color}; margin-bottom:5px; font-size:0.85rem;">${p.avatar} ${p.name} (××©×‘×¦×ª ${p.pos+1})</div>`;
      }).join('');
    });
  }

  async function handleMovement(turnIdx, roll) {
    const pSnap = await db.ref('players').once('value');
    const ps = pSnap.val();
    const ids = Object.keys(ps || {});
    const myId = ids[turnIdx];
    if(!myId) return;
    const newPos = Math.min((ps[myId].pos || 0) + roll, 49);
    await db.ref('players/' + myId).update({ pos: newPos });
    await db.ref('game').update({ state: 'playing', activeCell: newPos + 1 });
  }

  function closeCell() {
    db.ref('game').once('value', s => {
      db.ref('players').once('value', ps => {
        const ids = Object.keys(ps.val() || {});
        db.ref('game').update({ activeCell: null, turn: (s.val().turn + 1) % ids.length, lastRoll: 0 });
      });
    });
  }

  function startGame() { db.ref('game').update({ state: 'playing', turn: 0 }); }
  function resetSystem() { 
    if(confirm("×–×” ×™××—×§ ××ª ×›×œ ×©×—×§× ×™ ×”×¢×‘×¨ ×•×™××¤×¡ ××ª ×”××©×—×§. ×œ×”××©×™×š?")) {
        db.ref('/').set({ game:{state:'lobby', turn:0, lastRoll:0}, players:{} }).then(() => location.reload()); 
    }
  }

  // ×”×¤×¢×œ×”
  setupQR();
  listenSystem();
</script>
</body>
