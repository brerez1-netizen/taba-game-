<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - MASTER CONTROL</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=4.0"></script>
  <style>
    :root { 
      --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; 
      --red: #ef4444; --green: #22c55e;
      --stage-color: var(--blue);
    }
    
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e5f4ff; overflow: hidden; font-family: system-ui; }
    
    .main-layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; gap: 15px; padding: 15px; }
    
    /* ×¢×™×¦×•×‘ ×”×œ×•×— */
    .board { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(5, 1fr); gap: 8px; height: 100%; }
    .cell { border-radius: 12px; border: 1px solid rgba(56,189,248,0.2); background-size: cover; position: relative; background-color: var(--card); transition: 0.3s; }
    .cell-num { position: absolute; top: 5px; right: 8px; font-weight: bold; text-shadow: 0 0 5px black; }
    .cell-title { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); font-size: 0.7rem; text-align: center; padding: 5px 0; border-radius: 0 0 12px 12px; height: 35px; display: flex; align-items: center; justify-content: center; }

    /* ××•×“××œ ××©×•×¤×¨ ×•×¢× ×§ */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 2000; }
    .modal-content { 
      background: var(--card); width: 95vw; height: 90vh; border-radius: 30px; 
      border: 3px solid var(--stage-color); display: grid; grid-template-columns: 180px 1.2fr 1.5fr;
      overflow: hidden; position: relative; box-shadow: 0 0 50px rgba(0,0,0,1);
    }

    /* ×¤×¡ ×”×ª×§×“××•×ª ××˜×¨×• (×¦×“ ×™××™×Ÿ) */
    .metro-line { 
      background: rgba(0,0,0,0.3); border-left: 1px solid rgba(255,255,255,0.1);
      display: flex; flex-direction: column; justify-content: space-around; padding: 40px 15px;
    }
    .metro-station { 
      position: relative; padding-right: 35px; color: #64748b; font-size: 1.1rem; font-weight: bold;
      transition: 0.4s; text-align: right;
    }
    .metro-station.active { color: var(--stage-color); transform: scale(1.1); }
    .metro-station::after { 
      content: ''; position: absolute; right: -5px; top: 8px; width: 18px; height: 18px; 
      border-radius: 50%; background: #1e293b; border: 3px solid #475569; z-index: 2;
    }
    .metro-station.active::after { background: var(--stage-color); border-color: white; box-shadow: 0 0 15px var(--stage-color); }
    .metro-station::before {
      content: ''; position: absolute; right: 3px; top: 25px; width: 2px; height: 100%;
      background: rgba(255,255,255,0.1); z-index: 1;
    }
    .metro-station:last-child::before { display: none; }

    /* ××–×•×¨ ×ª××•× ×” ×•××™×“×¢ */
    .modal-image-sec { background-size: cover; background-position: center; border-left: 1px solid rgba(255,255,255,0.1); }
    .modal-info-sec { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; text-align: right; }
    
    .pawn { width: 45px; height: 45px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.8s; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: 3px solid white; box-shadow: 0 5px 15px black; }
    
    .opt-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; font-size: 1.3rem; }
    .correct { background: var(--green) !important; color: black; font-weight: bold; }
    .wrong { background: var(--red) !important; color: white; }
    
    .btn-finish { background: var(--green); color: black; padding: 20px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; border: none; cursor: pointer; margin-top: auto; }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="modal" style="display: flex;">
  <div class="modal-content" style="grid-template-columns: 1fr; text-align: center; padding: 40px;">
    <h1 style="font-size: 4rem; color: var(--blue);">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div style="background:white; padding:15px; display:inline-block; border-radius:20px; margin:30px;"><img id="autoQR" width="220" height="220"></div>
    <div id="lobbyList" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; font-size: 1.5rem;"></div>
    <button onclick="startGame()" class="btn-finish" style="width: 300px; margin: 40px auto;">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar" style="background:#0f172a; padding:20px; border-left:2px solid var(--blue);">
    <div id="dice" style="font-size: 5rem; text-align: center;">ğŸ²</div>
    <div id="playerStats" style="margin-top:30px; flex:1;"></div>
    <button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer;">××™×¤×•×¡</button>
  </div>
  <div class="board" id="board"></div>
</div>

<div id="infoModal" class="modal">
  <div id="modalContent" class="modal-content">
    <div class="metro-line">
      <div class="metro-station" id="stg1">1. ×™×•×–××” ×•×”×™×ª×›× ×•×ª</div>
      <div class="metro-station" id="stg2">2. ×”×›× ×” ×•×”×’×©×”</div>
      <div class="metro-station" id="stg3">3. ×‘×“×™×§×•×ª ×•×ª× ××™×</div>
      <div class="metro-station" id="stg4">4. ×”×¤×§×“×” ×•×”×ª× ×’×“×•×™×•×ª</div>
      <div class="metro-station" id="stg5">5. ××™×©×•×¨ ×•××™××•×©</div>
    </div>
    <div class="modal-image-sec" id="modalImg"></div>
    <div class="modal-info-sec" id="modalInfo"></div>
  </div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function setupQR() {
    const url = window.location.href.split('index.html')[0] + "play.html";
    document.getElementById('autoQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
  }

  function initBoard() {
    const b = document.getElementById('board'); b.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${i}`;
      cell.style.backgroundImage = `url('images/${i}.jpeg')`;
      const title = window.gameData?.cells[i]?.title || "×©×œ×‘ " + i;
      cell.innerHTML = `<div class="cell-num">${i}</div><div class="cell-title">${title}</div>`;
      b.appendChild(cell);
    }
  }

  function listen() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      if(g.activeCell) showModal(g); else document.getElementById('infoModal').style.display = 'none';
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const stats = document.getElementById('playerStats');
      const lobby = document.getElementById('lobbyList');
      stats.innerHTML = ''; lobby.innerHTML = '';
      document.querySelectorAll('.pawn').forEach(p => p.remove());

      Object.keys(ps).forEach(id => {
        const p = ps[id];
        lobby.innerHTML += `<div style="padding:10px 20px; background:${p.color}44; border:2px solid ${p.color}; border-radius:15px;">${p.icon} ${p.name}</div>`;
        stats.innerHTML += `<div style="border-right:5px solid ${p.color}; padding-right:10px; margin-bottom:15px;"><b>${p.name}</b><br>××©×‘×¦×ª ${p.pos+1}</div>`;
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos+1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top+10)+'px'; pawn.style.left = (r.left+10)+'px'; }
      });
    });
  }

  function showModal(g) {
    const data = window.gameData.cells[g.activeCell];
    const stage = Math.ceil(g.activeCell / 10);
    const colors = ["#38bdf8", "#8b5cf6", "#f59e0b", "#ef4444", "#22c55e"];
    const stageColor = colors[stage-1];
    
    document.documentElement.style.setProperty('--stage-color', stageColor);
    document.getElementById('infoModal').style.display = 'flex';
    document.getElementById('modalImg').style.backgroundImage = `url('images/${g.activeCell}.jpeg')`;
    
    // ×¢×“×›×•×Ÿ ×¤×¡ ××˜×¨×•
    document.querySelectorAll('.metro-station').forEach((s, i) => {
      s.classList.toggle('active', (i+1) === stage);
    });

    let html = `<h2 style="color:var(--stage-color); margin:0;">×©×œ×‘ ${stage}: ${data.title}</h2>`;
    html += `<h1 style="font-size:3rem; margin:15px 0;">××©×‘×¦×ª ${g.activeCell}</h1>`;
    html += `<p style="font-size:1.6rem; line-height:1.6; background:rgba(255,255,255,0.03); padding:25px; border-radius:20px;">${data.info || ""}</p>`;

    if(data.type === 'quiz' || data.type === 'knowledge') {
      html += `<div style="margin-top:30px;"><h3 style="color:var(--gold); font-size:1.8rem;">${data.question || "×©××œ×” ××”×•×•×¢×“×”:"}</h3>`;
      html += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">`;
      data.options?.forEach((opt, i) => {
        let cls = "";
        if(g.selection !== null && g.selection !== undefined) {
           if(i === data.correct) cls = "correct";
           else if(i === g.selection) cls = "wrong";
        }
        html += `<div class="opt-card ${cls}" onclick="db.ref('game').update({selection:${i}})">${String.fromCharCode(65+i)}. ${opt}</div>`;
      });
      html += `</div>`;
      if(g.selection !== null && g.selection !== undefined) {
        html += `<div style="margin-top:25px; padding:20px; border-right:5px solid var(--gold); background:rgba(250,204,21,0.1); font-size:1.4rem;"><b>×”×¡×‘×¨ ×œ×™××•×“×™:</b> ${data.explanation}</div>`;
      }
      html += `</div>`;
    }

    html += `<button class="btn-finish" onclick="closeTurn()">×¡×™×•× ×ª×•×¨ ×•×”××©×š â”</button>`;
    document.getElementById('modalInfo').innerHTML = html;
  }

  function startGame() { db.ref('game').update({ state: 'playing', turn: 0 }); }
  function closeTurn() { 
    db.ref('game').once('value', s => {
      db.ref('players').once('value', ps => {
        const ids = Object.keys(ps.val() || {});
        db.ref('game').update({ activeCell: null, selection: null, turn: (s.val().turn + 1) % ids.length });
      });
    });
  }
  function resetSystem() { if(confirm("×œ××¤×¡?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }

  setupQR(); initBoard(); listen();
</script>
</body>
</html>
