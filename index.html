<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בדיקת לובי - ארז ברוכי</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* רקע צהוב כדי לוודא שהקוד התעדכן */
    body { background: yellow; color: black; font-family: sans-serif; text-align: center; padding: 50px; }
    .player-box { background: white; border: 2px solid black; padding: 20px; margin: 10px; display: inline-block; font-size: 2rem; border-radius: 20px; }
    .btn { padding: 20px; font-size: 1.5rem; cursor: pointer; }
    #qrcode { display: inline-block; background: white; padding: 10px; }
  </style>
</head>
<body>

  <div id="setup">
    <h1>שלב הבדיקה: אם הרקע צהוב - הקוד התעדכן!</h1>
    <button class="btn" onclick="startTeacher()">אני המרצה (מחשב)</button>
    <button class="btn" onclick="startStudent()">אני סטודנט (טלפון)</button>
  </div>

  <div id="teacher" style="display:none;">
    <h1>לובי המרצה</h1>
    <div id="qrcode"></div>
    <h2 id="count">0 שחקנים</h2>
    <div id="list"></div>
  </div>

  <div id="student" style="display:none;">
    <h1>מסך סטודנט</h1>
    <input type="text" id="name" placeholder="שם הקבוצה" style="font-size:1.5rem; padding:10px;">
    <button class="btn" onclick="join()">הצטרף</button>
  </div>

  <script>
    const config = {
      apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
      databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "erez-taba-game"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    function startTeacher() {
      document.getElementById('setup').style.display = 'none';
      document.getElementById('teacher').style.display = 'block';
      db.ref('test_lobby').remove();
      new QRCode(document.getElementById("qrcode"), window.location.href);
      db.ref('test_lobby').on('value', (s) => {
        const p = s.val() || {};
        const ids = Object.keys(p);
        document.getElementById('count').innerText = ids.length + " שחקנים";
        document.getElementById('list').innerHTML = ids.map(id => `<div class="player-box">${p[id]}</div>`).join('');
      });
    }

    function startStudent() {
      document.getElementById('setup').style.display = 'none';
      document.getElementById('student').style.display = 'block';
    }

    function join() {
      const n = document.getElementById('name').value;
      if(!n) return;
      db.ref('test_lobby').push(n).then(() => {
        document.getElementById('student').innerHTML = "<h1>נרשמת! בדוק במחשב</h1>";
      });
    }
  </script>
</body>
</html>
