<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - MASTER CONTROL</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=9.1"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; --yellow: #eab308; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: #e5f4ff; overflow: hidden; font-family: system-ui; }
    .main-layout { display: grid; grid-template-columns: 350px 1fr; height: 100vh; gap: 15px; padding: 15px; }
    .board { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(5, 1fr); gap: 6px; height: 100%; }
    .cell { border-radius: 12px; border: 1px solid rgba(56,189,248,0.2); background-size: cover; position: relative; background-color: var(--card); }
    .cell-title { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); font-size: 0.65rem; text-align: center; padding: 4px 0; border-radius: 0 0 12px 12px; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.97); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: var(--card); width: 95vw; height: 92vh; border-radius: 30px; border: 3px solid var(--blue); display: grid; grid-template-columns: 180px 1.2fr 1.5fr; overflow: hidden; }
    .metro-line { background: rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-around; padding: 40px 15px; }
    .metro-station { text-align: right; color: #64748b; font-weight: bold; font-size: 0.9rem; }
    .metro-station.active { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
    .pawn { width: 44px; height: 44px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.8s; display: flex; align-items: center; justify-content: center; font-size: 1.7rem; border: 3px solid white; box-shadow: 0 5px 15px black; }
    .opt-btn { padding: 18px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.1); margin: 6px; cursor: pointer; transition: 0.2s; font-size: 1.4rem; }
    .correct { background: var(--green) !important; color: black; font-weight: bold; }
    .wrong { background: var(--red) !important; color: white; }
    .timer-bar { height: 10px; background: var(--blue); width: 100%; position: absolute; top: 0; z-index: 5; }
    .sidebar { background: #0f172a; border-left: 2px solid var(--blue); padding: 20px; display: flex; flex-direction: column; }
    
    /* ×¢×™×¦×•×‘ ×’×œ×’×œ ×”××–×œ ×”×—×“×© */
    .wheel-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }
    #wheelSVG { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
    .wheel-pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; fill: white; filter: drop-shadow(0 0 5px black); z-index: 10; }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="modal" style="display: flex;">
  <div class="modal-content" style="grid-template-columns: 1fr; text-align: center; padding: 40px;">
    <h1 style="font-size: 4.5rem; color: var(--blue);">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div style="background:white; padding:15px; display:inline-block; border-radius:20px; margin:20px;"><img id="autoQR" width="220" height="220"></div>
    <div id="lobbyList" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-bottom: 20px;"></div>
    <button onclick="startGame()" style="padding:25px 80px; background:var(--green); border:none; border-radius:20px; font-weight:bold; cursor:pointer; font-size: 2rem;">ğŸš€ ×”×ª×—×œ ×“×™×•×Ÿ</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar">
    <div id="dice" style="font-size: 5.5rem; text-align: center; margin-bottom: 20px;">ğŸ²</div>
    <h3 style="color:var(--gold); border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-bottom: 15px;">×“×™×¨×•×’ ×§×‘×•×¦×•×ª</h3>
    <div id="playerStats" style="flex:1; overflow-y:auto;"></div>
    <img id="sideQR" width="80" height="80" style="margin: 20px auto; border: 2px solid white; border-radius: 10px;">
    <button onclick="resetFullGame()" style="background:none; border:none; color:#ef4444; cursor:pointer; font-weight:bold; margin-top: auto; padding:10px;">××™×¤×•×¡ ×¢××•×§ ğŸ›‘</button>
  </div>
  <div class="board" id="board"></div>
</div>

<div id="infoModal" class="modal">
  <div class="timer-bar" id="timerBar"></div>
  <div class="modal-content">
    <div class="metro-line"><div class="metro-station" id="stg1">1. ×™×•×–××”</div><div class="metro-station" id="stg2">2. ×”×’×©×”</div><div class="metro-station" id="stg3">3. ×‘×“×™×§×•×ª</div><div class="metro-station" id="stg4">4. ×”×¤×§×“×”</div><div class="metro-station" id="stg5">5. ××™×©×•×¨</div></div>
    <div id="modalImg" style="background-size:cover; background-position:center;"></div>
    <div id="modalInfo" style="padding:45px; text-align:right; overflow-y:auto;"></div>
  </div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function setupQR() {
    const url = window.location.href.split('index.html')[0].replace(/\/$/, "") + "/play.html";
    document.getElementById('autoQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
  }

  function initBoard() {
    if(!window.gameData) return setTimeout(initBoard, 400);
    const b = document.getElementById('board'); b.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const cell = document.createElement('div'); cell.className = 'cell'; cell.id = `cell-${i}`;
      cell.style.backgroundImage = `url('images/${i}.jpeg')`;
      cell.innerHTML = `<div style="position:absolute; top:3px; right:5px; font-size:0.8rem; font-weight:bold; text-shadow:0 0 3px black;">${i}</div><div class="cell-title">${window.gameData.cells[i]?.title || ""}</div>`;
      b.appendChild(cell);
    }
  }

  function resetFullGame() {
    if(confirm("×œ××—×•×§ ×”×›×œ?")) db.ref('/').set({ game: { state: 'lobby', turn: 0 }, players: {} }).then(() => location.reload());
  }

  function startGame() {
    db.ref('players').once('value', snap => {
        const ps = snap.val() || {}; const ids = Object.keys(ps);
        if(ids.length === 0) return alert("××£ ×§×‘×•×¦×” ×œ× ×”×¦×˜×¨×¤×”!");
        for(let i=ids.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [ids[i], ids[j]]=[ids[j], ids[i]]; }
        db.ref('game').set({ state: 'playing', turn: 0, turnOrder: ids, activeCell: null, selection: null });
    });
  }

  function listen() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      if(g.activeCell) showModal(g); else { document.getElementById('infoModal').style.display = 'none'; clearInterval(window.quizTimer); }
      if(g.lastRoll) document.getElementById('dice').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll] || "ğŸ²";
      if(g.state === 'wheeling' && g.wheelRotation) {
          const wheel = document.getElementById('wheelSVG');
          if(wheel) wheel.style.transform = `rotate(${g.wheelRotation}deg)`;
      }
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {}; const stats = document.getElementById('playerStats'); const lobby = document.getElementById('lobbyList');
      stats.innerHTML = ''; lobby.innerHTML = ''; document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).sort((a,b) => (ps[b].score||0) - (ps[a].score||0)).forEach(id => {
        const p = ps[id];
        lobby.innerHTML += `<div style="padding:10px 20px; background:${p.color}44; border:2px solid ${p.color}; border-radius:12px;">${p.icon} ${p.name}</div>`;
        stats.innerHTML += `<div style="padding:12px; border-right:5px solid ${p.color}; background:rgba(255,255,255,0.05); margin-bottom:10px; border-radius:10px;"><b>${p.name}</b><br><span style="color:var(--gold);">× ×™×§×•×“: ${p.score || 0}</span> | ××©×‘×¦×ª ${p.pos+1}</div>`;
        const pawn = document.createElement('div'); pawn.className = 'pawn'; pawn.innerText = p.icon; pawn.style.background = p.color;
        document.body.appendChild(pawn); const cell = document.getElementById(`cell-${p.pos+1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top+5)+'px'; pawn.style.left = (r.left+5)+'px'; }
      });
    });
  }

  function showModal(g) {
    const data = window.gameData.cells[g.activeCell]; if(!data) return;
    const stage = Math.ceil(g.activeCell / 10);
    document.getElementById('infoModal').style.display = 'flex';
    document.getElementById('modalImg').style.backgroundImage = `url('images/${g.activeCell}.jpeg')`;
    document.querySelectorAll('.metro-station').forEach((s, i) => s.classList.toggle('active', (i+1) === stage));

    if((data.type === 'quiz') && !g.startTime) { db.ref('game').update({ startTime: Date.now() }); startTimer(); }

    let html = `<h2 style="color:var(--blue); margin:0;">××©×‘×¦×ª ${g.activeCell}</h2><h1>${data.title}</h1><p style="font-size:1.6rem; line-height:1.6;">${data.info}</p>`;
    if(data.type === 'quiz') {
      html += `<div style="margin-top:25px; background:rgba(255,255,255,0.03); padding:20px; border-radius:20px;"><h3>${data.question}</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px;">`;
      data.options.forEach((opt, i) => {
        let cls = ""; if(g.selection !== null && g.selection !== undefined) { if(i === data.correct) cls = "correct"; else if(i === g.selection) cls = "wrong"; }
        html += `<div class="opt-btn ${cls}" onclick="handleManualAns(${i})">${String.fromCharCode(1512+i)}. ${opt}</div>`;
      });
      html += `</div>${(g.selection !== null && g.selection !== undefined) ? `<p style="color:var(--gold); margin-top:20px; font-size:1.4rem;"><b>×”×¡×‘×¨:</b> ${data.explanation}</p>` : ''}</div>`;
    } else if(data.type === 'wheel') {
        html += `<div class="wheel-container">
            <svg class="wheel-pointer" viewBox="0 0 20 20"><path d="M10 20L0 0h20z"/></svg>
            <svg id="wheelSVG" viewBox="0 0 100 100">
                <path d="M50 50 L50 0 A50 50 0 0 1 93.3 25 Z" fill="var(--green)"/>
                <path d="M50 50 L93.3 25 A50 50 0 0 1 93.3 75 Z" fill="var(--yellow)"/>
                <path d="M50 50 L93.3 75 A50 50 0 0 1 50 100 Z" fill="var(--red)"/>
                <path d="M50 50 L50 100 A50 50 0 0 1 6.7 75 Z" fill="var(--green)"/>
                <path d="M50 50 L6.7 75 A50 50 0 0 1 6.7 25 Z" fill="var(--yellow)"/>
                <path d="M50 50 L6.7 25 A50 50 0 0 1 50 0 Z" fill="var(--red)"/>
            </svg>
        </div>`;
        if(g.wheelResult) html += `<h1 style="color:var(--gold); font-size:3rem; text-align:center;">${g.wheelResult}</h1>`;
    }
    html += `<button onclick="closeTurn()" style="margin-top:30px; width:100%; padding:25px; background:var(--green); border:none; border-radius:20px; font-weight:bold; cursor:pointer; font-size:1.5rem;">×¡×™×•× ×ª×•×¨ â”</button>`;
    document.getElementById('modalInfo').innerHTML = html;
  }

  function startTimer() {
    let t = 20; window.quizTimer = setInterval(() => {
        t -= 0.1; document.getElementById('timerBar').style.width = (t/20*100) + "%";
        if(t <= 0) { clearInterval(window.quizTimer); db.ref('game').update({ selection: -1 }); }
    }, 100);
  }

  async function handleManualAns(idx) {
    const gSnap = await db.ref('game').once('value'); const g = gSnap.val();
    if(g.selection !== null) return;
    const data = window.gameData.cells[g.activeCell]; const myId = g.turnOrder[g.turn];
    const pSnap = await db.ref('players/' + myId).once('value'); const p = pSnap.val();
    let bonus = (idx === data.correct) ? Math.max(50, 100 - Math.round(((Date.now() - g.startTime)/1000)*3)) : 0;
    const move = (idx === data.correct) ? (data.correctMove || 0) : (data.wrongMove || 0);
    await db.ref('players/' + myId).update({ score: (p.score || 0) + bonus, pos: Math.max(0, Math.min(p.pos + move, 49)) });
    db.ref('game').update({ selection: idx });
  }

  function closeTurn() { 
    db.ref('game').once('value', s => {
      const g = s.val(); db.ref('game').update({ activeCell: null, selection: null, startTime: null, wheelResult: null, wheelRotation: 0, turn: (g.turn + 1) % g.turnOrder.length });
    });
  }

  window.onload = () => { setupQR(); initBoard(); listen(); };
</script>
</body>
</html>
