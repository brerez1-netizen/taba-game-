<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=7.0"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: #e5f4ff; overflow: hidden; font-family: system-ui; }
    .main-layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; gap: 15px; padding: 15px; }
    .board { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(5, 1fr); gap: 6px; height: 100%; }
    .cell { border-radius: 12px; border: 1px solid rgba(56,189,248,0.2); background-size: cover; position: relative; background-color: var(--card); }
    .cell-title { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); font-size: 0.65rem; text-align: center; padding: 4px 0; border-radius: 0 0 12px 12px; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: var(--card); width: 95vw; height: 90vh; border-radius: 30px; border: 3px solid var(--blue); display: grid; grid-template-columns: 180px 1.2fr 1.5fr; overflow: hidden; }
    .metro-line { background: rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-around; padding: 40px 15px; }
    .metro-station { text-align: right; color: #64748b; font-weight: bold; transition: 0.4s; }
    .metro-station.active { color: var(--blue); transform: scale(1.1); text-shadow: 0 0 10px var(--blue); }
    .pawn { width: 42px; height: 42px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.8s; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; border: 3px solid white; box-shadow: 0 5px 15px black; }
    .timer-bar { height: 10px; background: var(--blue); width: 100%; position: absolute; top: 0; transition: width 0.1s linear; }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="modal" style="display: flex;">
  <div class="modal-content" style="grid-template-columns: 1fr; text-align: center; padding: 40px;">
    <h1 style="font-size: 4rem; color: var(--blue);">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div style="background:white; padding:15px; display:inline-block; border-radius:20px; margin:20px;"><img id="autoQR" width="220" height="220"></div>
    <div id="lobbyList" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-bottom: 20px;">×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...</div>
    <button onclick="startGame()" style="padding:20px 60px; background:var(--green); border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size: 1.8rem;">ğŸš€ ×”×ª×—×œ ×“×™×•×Ÿ (×¢×¨×‘×•×‘ ×ª×•×¨)</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar" style="background:#0f172a; border-left:2px solid var(--blue); padding:20px;">
    <div id="dice" style="font-size: 5rem; text-align: center;">ğŸ²</div>
    <h3 style="color:var(--gold); border-bottom: 2px solid var(--blue); padding-bottom: 10px;">×“×™×¨×•×’ ×§×‘×•×¦×•×ª (× ×™×§×•×“)</h3>
    <div id="playerStats" style="flex:1; overflow-y:auto;"></div>
    <img id="sideQR" width="80" height="80" style="margin: 20px auto; border: 2px solid white; border-radius: 10px;">
    <button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer;">××™×¤×•×¡ ××œ×</button>
  </div>
  <div class="board" id="board"></div>
</div>

<div id="infoModal" class="modal">
  <div class="timer-bar" id="timerBar"></div>
  <div class="modal-content">
    <div class="metro-line" id="metroLine">
      <div class="metro-station" id="stg1">1. ×™×•×–××” ×•×”×™×ª×›× ×•×ª</div>
      <div class="metro-station" id="stg2">2. ×”×›× ×” ×•×”×’×©×”</div>
      <div class="metro-station" id="stg3">3. ×‘×“×™×§×•×ª ×•×ª× ××™×</div>
      <div class="metro-station" id="stg4">4. ×”×¤×§×“×” ×•×”×ª× ×’×“×•×™×•×ª</div>
      <div class="metro-station" id="stg5">5. ××™×©×•×¨ ×•××™××•×©</div>
    </div>
    <div id="modalImg" style="background-size:cover; background-position:center;"></div>
    <div id="modalInfo" style="padding:40px; text-align:right; overflow-y:auto;"></div>
  </div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function setupQR() {
    const url = window.location.href.split('index.html')[0].replace(/\/$/, "") + "/play.html";
    const qr = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
    document.getElementById('autoQR').src = qr; document.getElementById('sideQR').src = qr;
  }

  function initBoard() {
    if(!window.gameData) return setTimeout(initBoard, 300);
    const b = document.getElementById('board'); b.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${i}`;
      cell.style.backgroundImage = `url('images/${i}.jpeg')`;
      cell.innerHTML = `<div style="position:absolute; top:3px; right:5px; font-size:0.8rem; text-shadow:0 0 3px black;">${i}</div>
                        <div class="cell-title">${window.gameData.cells[i]?.title || ""}</div>`;
      b.appendChild(cell);
    }
  }

  function startGame() {
    db.ref('players').once('value', snap => {
        const ps = snap.val() || {}; const ids = Object.keys(ps);
        if(ids.length === 0) return alert("××£ ×§×‘×•×¦×” ×œ× ×”×¦×˜×¨×¤×”!");
        // ×¢×¨×‘×•×‘ ×¨× ×“×•××œ×™ (Fisher-Yates)
        for(let i=ids.length-1; i>0; i--){
            const j=Math.floor(Math.random()*(i+1));
            [ids[i], ids[j]]=[ids[j], ids[i]];
        }
        db.ref('game').set({ state: 'playing', turn: 0, turnOrder: ids, activeCell: null });
    });
  }

  function listen() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      if(g.activeCell) showModal(g); else {
          document.getElementById('infoModal').style.display = 'none';
          clearInterval(window.quizTimer);
      }
      if(g.lastRoll) document.getElementById('dice').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll] || "ğŸ²";
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {}; const stats = document.getElementById('playerStats');
      const lobby = document.getElementById('lobbyList');
      stats.innerHTML = ''; lobby.innerHTML = '';
      document.querySelectorAll('.pawn').forEach(p => p.remove());

      Object.keys(ps).sort((a,b) => (ps[b].score || 0) - (ps[a].score || 0)).forEach(id => {
        const p = ps[id];
        lobby.innerHTML += `<div style="padding:10px; background:${p.color}44; border:2px solid ${p.color}; border-radius:10px;">${p.icon} ${p.name}</div>`;
        stats.innerHTML += `<div style="padding:8px; border-right:5px solid ${p.color}; background:rgba(255,255,255,0.05); margin-bottom:8px;">
                            <b>${p.name}</b><br><span style="color:var(--gold);">× ×™×§×•×“: ${p.score || 0}</span> | ××©×‘×¦×ª ${p.pos+1}</div>`;
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos+1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top+5)+'px'; pawn.style.left = (r.left+5)+'px'; }
      });
    });
  }

  function showModal(g) {
    const data = window.gameData.cells[g.activeCell];
    if(!data) { console.error("Missing data for cell", g.activeCell); return; }
    const stage = Math.ceil(g.activeCell / 10);
    document.getElementById('infoModal').style.display = 'flex';
    document.getElementById('modalImg').style.backgroundImage = `url('images/${g.activeCell}.jpeg')`;
    document.querySelectorAll('.metro-station').forEach((s, i) => s.classList.toggle('active', (i+1) === stage));

    if(data.type === 'quiz' && !g.startTime) {
        db.ref('game').update({ startTime: Date.now() });
        let timeLeft = 15;
        window.quizTimer = setInterval(() => {
            timeLeft -= 0.1;
            document.getElementById('timerBar').style.width = (timeLeft / 15 * 100) + "%";
            if(timeLeft <= 0) { clearInterval(window.quizTimer); db.ref('game').update({ selection: -1 }); }
        }, 100);
    }

    let html = `<h2 style="color:var(--blue); margin:0;">××©×‘×¦×ª ${g.activeCell}</h2><h1>${data.title}</h1>`;
    html += `<p style="font-size:1.5rem; line-height:1.6; background:rgba(255,255,255,0.05); padding:25px; border-radius:20px;">${data.info}</p>`;

    if(data.type === 'quiz') {
      html += `<div style="margin-top:20px;"><h3>${data.question}</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
      data.options?.forEach((opt, i) => {
        let cls = "";
        if(g.selection !== null && g.selection !== undefined) {
           if(i === data.correct) cls = "correct"; else if(i === g.selection) cls = "wrong";
        }
        html += `<div class="opt" style="padding:15px; border-radius:12px; border: 2px solid rgba(255,255,255,0.1); cursor: pointer;" class="${cls}" onclick="handleManualAns(${i})">${String.fromCharCode(65+i)}. ${opt}</div>`;
      });
      html += `</div>`;
      if(g.selection !== null && g.selection !== undefined) html += `<p style="margin-top:20px; color:var(--gold); font-size:1.3rem;"><b>×”×¡×‘×¨:</b> ${data.explanation}</p>`;
      html += `</div>`;
    }

    html += `<button onclick="closeTurn()" style="margin-top:30px; width:100%; padding:20px; background:var(--green); border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size:1.4rem;">×¡×™×•× ×ª×•×¨ ×•×”××©×š â”</button>`;
    document.getElementById('modalInfo').innerHTML = html;
  }

  async function handleManualAns(idx) {
    const gSnap = await db.ref('game').once('value'); const g = gSnap.val();
    if(g.selection !== null) return;
    const data = window.gameData.cells[g.activeCell];
    const myId = g.turnOrder[g.turn];
    const pSnap = await db.ref('players/' + myId).once('value'); const p = pSnap.val();

    let bonus = 0; let move = 0;
    if(idx === data.correct) {
        const time = (Date.now() - g.startTime) / 1000;
        bonus = Math.max(50, 100 - Math.round(time * 3)); move = data.correctMove || 0;
    } else { move = data.wrongMove || 0; }

    await db.ref('players/' + myId).update({ score: (p.score || 0) + bonus, pos: Math.max(0, Math.min(p.pos + move, 49)) });
    db.ref('game').update({ selection: idx });
  }

  function closeTurn() { 
    db.ref('game').once('value', s => {
        const g = s.val();
        db.ref('game').update({ activeCell: null, selection: null, startTime: null, turn: (g.turn + 1) % g.turnOrder.length });
    });
  }

  function resetSystem() { if(confirm("×œ××¤×¡?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }

  window.onload = () => { setupQR(); initBoard(); listen(); };
</script>
</body>
