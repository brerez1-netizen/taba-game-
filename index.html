    .modal-content { background: var(--card); padding: 40px; border-radius: 20px; border: 3px solid var(--blue); width: 650px; text-align: center; position: relative; box-shadow: 0 0 40px rgba(56, 189, 248, 0.3); }
    .close-btn { position: absolute; top: 15px; left: 15px; background: var(--gold); color: black; border: none; padding: 8px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; }
    .modal-info { font-size: 1.3rem; margin: 20px 0; color: #e2e8f0; line-height: 1.6; }

<body>

<div id="gameScreen" class="main-layout">
  <div class="board-section" id="boardContainer"></div>
  <div class="sidebar">

    <div id="playersStatusList" style="flex:1; overflow-y:auto;"></div>

<div id="infoModal" class="modal">

</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  // ××™×¤×•×™ ×©×œ×‘×™× ××§×¦×•×¢×™ ××¢×•×“×›×Ÿ
  const stages = [
    { id: 1, start: 1, name: "×™×™×–×•× ×•×’×™×‘×•×© ×¨×¢×™×•×Ÿ" },
    { id: 2, start: 8, name: "×•×•×¢×“×” ××§×•××™×ª" },
    { id: 3, start: 16, name: "×•×•×¢×“×” ××—×•×–×™×ª" },
    { id: 4, start: 25, name: "×”×¤×§×“×” ×•×”×ª× ×’×“×•×™×•×ª" },
    { id: 5, start: 37, name: "××ª×Ÿ ×ª×•×§×£ ×•×‘×™×¦×•×¢" }
  ];

  // ×××’×¨ ×ª×•×›×Ÿ ××œ× ×œ-50 ××©×‘×¦×•×ª (×›×•×ª×¨×•×ª, ××™×“×¢, ×©××œ×•×ª)
  const gameData = {
    1: { title: "×™×•×–××” ×¨×¢×™×•× ×™×ª", info: "×‘×¢×œ ×§×¨×§×¢ ××• ×™×–× ××—×œ×™×˜×™× ×œ×§×“× ×©×™× ×•×™ ×™×™×¢×•×“.", sound: "start.mp3" },
    8: { title: "×‘×“×™×§×ª ×ª× ××™ ×¡×£ ××§×•××™×ª", info: "×”×•×•×¢×“×” ×‘×•×“×§×ª ×× ×”×ª×•×›× ×™×ª ×¢×•××“×ª ×‘×“×¨×™×©×•×ª ×”×’×©×” ×‘×¡×™×¡×™×•×ª.", question: "××”×™ ×”××©××¢×•×ª ×©×œ ×—×•×¡×¨ ×—×ª×™××ª ×‘×¢×œ×™×?", qType: "×©××œ×” ××§×¦×•×¢×™×ª" },
    25: { title: "×¤×¨×¡×•× ×œ×”×¤×§×“×”", info: "×”×ª×•×›× ×™×ª ××¤×•×¨×¡××ª ×‘×¢×™×ª×•× ×™× ×•×‘×¨×©×•××•×ª ×œ××©×š 60 ×™×•×.", question: "××™ ×¨×©××™ ×œ×”×’×™×© ×”×ª× ×’×“×•×ª ×œ×ª×•×›× ×™×ª?", sound: "alert.mp3" },
    37: { title: "××ª×Ÿ ×ª×•×§×£ ×¡×•×¤×™", info: "×”×ª×•×›× ×™×ª ×××•×©×¨×ª ×¨×©××™×ª ×•× ×™×ª×Ÿ ×œ×”×•×¦×™× ××›×•×—×” ×”×™×ª×¨×™×.", sound: "success.mp3" },
    // ×›××Ÿ ×ª×•×›×œ ×œ×”××©×™×š ×œ×”×•×¡×™×£ ××ª ×©××¨ ×”-50 ×œ×¤×™ ×”××§×•×¨ ×©×œ×š
  };

  function getFileNameForCell(num) {
    let s = stages.filter(st => num >= st.start).pop();
    return `m${s.id}-${String(num - s.start + 1).padStart(2, '0')}.jpeg`;
  }

  function openCellInfo(num) {
    const data = gameData[num];
    const body = document.getElementById('modalBody');
    body.innerHTML = `
      <h3 style="color:var(--gold); margin-bottom:5px;">××©×‘×¦×ª ${num}</h3>
      <h1 style="margin-top:0; color:var(--blue);">${data?.title || "×©×œ×‘ ×¡×˜×˜×•×˜×•×¨×™"}</h1>
      <div class="modal-info">${data?.info || "×©×œ×‘ × ×•×¡×£ ×‘×ª×”×œ×™×š ××™×©×•×¨ ×”×ª×•×›× ×™×ª ×•×”×•×¦××ª ×”×”×™×ª×¨×™×."}</div>
      ${data?.question ? `<div class="modal-question"><strong>${data.qType || '××©×™××”'}:</strong><br>${data.question}</div>` : ""}
    `;
    document.getElementById('infoModal').style.display = 'flex';
    if(data?.sound) { 
        const audio = new Audio(`sounds/${data.sound}`);
        audio.play().catch(e => console.log("Sound file missing"));
    }
  }

  function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

  function initBoard() {
    const container = document.getElementById('boardContainer'); container.innerHTML = '';
    const ts = new Date().getTime();
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        cell.className = 'cell' + (stages.some(s => s.start === num) ? ' milestone' : '');
        cell.id = `cell-${num}`;
        cell.onclick = () => openCellInfo(num);
        
        const fileName = getFileNameForCell(num);
        cell.style.backgroundImage = `url('images/${fileName}?v=${ts}')`;
        
        cell.innerHTML = `
          <div class="cell-num">${num}</div>
          <div class="cell-title">${gameData[num]?.title || "×©×œ×‘ ×ª×›× ×•× ×™"}</div>
        `;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach(id => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + 5) + "px"; pawn.style.left = (r.left + 5) + "px";
        }
      });
    });
  }

  // ××™×¤×•×¡ × ×ª×•× ×™× ×•×”×¤×¢×œ×”
  db.ref('/').set({ game: { state: 'lobby', turn: 0 }, players: {} });
  initBoard(); listenPlayers();
  new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('index.html', 'play.html'), width: 100, height: 100 });
</script>
