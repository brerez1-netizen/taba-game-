    .cell { aspect-ratio: 1; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); position: relative; background-size: cover; background-position: center; background-blend-mode: multiply; background-color: rgba(15, 23, 42, 0.8); }
    .cell-label { z-index: 1; padding: 5px; background: rgba(0,0,0,0.7); width: 100%; position: absolute; bottom: 0; font-size: 0.7rem; text-align: center; }
    .cell-num { position: absolute; top: 4px; right: 6px; font-size: 0.8rem; opacity: 0.8; }
    
    .pawn { width: 35px; height: 35px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; position: absolute; z-index: 100; transition: all 0.6s ease; border: 2px solid #000; box-shadow: 0 0 10px #000; }
    
    #lobbyList { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px; }
    .player-card { background: rgba(56, 189, 248, 0.2); border: 2px solid var(--stage1); padding: 10px 20px; border-radius: 15px; font-size: 1.5rem; animation: pop 0.3s ease; }
    @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    
    #qrContainer { background: white; padding: 15px; border-radius: 15px; text-align: center; color: black; margin-bottom: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    .primary-btn { background: var(--stage1); color: #020617; padding: 18px 40px; border-radius: 15px; border: none; font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: 0.2s; }
    
    .dice-btn { width: 120px; height: 120px; border-radius: 30px; border: none; background: #38bdf8; font-size: 3rem; color: white; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .dice-btn:disabled { background: #444; opacity: 0.5; cursor: not-allowed; }
    
    .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
    .icon-option { font-size: 2rem; padding: 10px; border: 2px solid transparent; border-radius: 10px; cursor: pointer; transition: 0.2s; }
    .icon-option.selected { border-color: var(--stage1); background: rgba(255,255,255,0.1); }
    
    #countdown { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; font-size: 12rem; font-weight: bold; color: var(--stage5); }

<body>

  <input type="text" id="playerName" placeholder="×©× ×”×§×‘×•×¦×”" style="width: 280px; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid var(--stage1); background: #0f172a; color: white;">
  <p>×‘×—×¨×• ×“××•×ª:</p>
  <div class="icon-grid" id="iconGrid">
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ“')">ğŸ“</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ›ï¸')">ğŸ›ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ—ï¸')">ğŸ—ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'âš–ï¸')">âš–ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¨')">ğŸ¨</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¡')">ğŸ¡</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¢')">ğŸ¢</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸŒ³')">ğŸŒ³</div>
  </div>

  <div class="board-grid" id="boardGrid"></div>
  <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; border: 2px solid var(--stage1); min-width: 250px;">
    <div style="font-size: 0.9rem; opacity: 0.7;">×ª×•×¨ ×©×œ:</div>

  <h2 id="statusText">×××ª×™× ×™× ×œ××¨×¦×”...</h2>
  <div style="margin: 40px 0;"><button id="diceBtn" class="dice-btn" onclick="rollDice()" disabled>ğŸ²</button></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    authDomain: "erez-taba-game.firebaseapp.com",
    projectId: "erez-taba-game",
    storageBucket: "erez-taba-game.firebasestorage.app",
    messagingSenderId: "1078062137493",
    appId: "1:1078062137493:web:05204553b3de00d51adb9c",
    measurementId: "G-BPRC2VJMLW",
    databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let myId, myRole, selectedIcon = 'ğŸ“';

  window.onload = () => { if(window.location.search.includes('role=student')) showScreen('setupScreen'); };

  function initRole(r) {
    myRole = r;
    if(r === 'teacher') {
      db.ref('/').set({ game: { state: 'lobby', turn: 0 }, players: {} });
      new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?role=student", width: 140, height: 140 });
      showScreen('lobbyScreen');
      db.ref('players').on('value', snap => {
        const p = snap.val() || {};
        const list = document.getElementById('lobbyList');
        list.innerHTML = Object.values(p).map(player => `<div class="player-card">${player.icon} ${player.name}</div>`).join('');
        document.getElementById('lobbyCount').innerText = `×©×—×§× ×™× ××—×•×‘×¨×™×: ${Object.keys(p).length}`;
        document.getElementById('startBtn').style.display = Object.keys(p).length > 0 ? 'block' : 'none';
      });
    } else showScreen('setupScreen');
  }

  function selectIcon(el, icon) {
    document.querySelectorAll('.icon-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected'); selectedIcon = icon;
  }

  function joinGame() {
    const name = document.getElementById('playerName').value || "×§×‘×•×¦×”";
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, icon: selectedIcon, pos: 0, id: myId });
    showScreen('remoteScreen');
    db.ref('game').on('value', snap => {
      const g = snap.val();
      if(g.state === 'playing') {
        db.ref('players').on('value', psSnap => {
          const ps = psSnap.val(); if(!ps) return;
          const ids = Object.keys(ps);
          const isMyTurn = ids[g.turn] === myId;
          document.getElementById('diceBtn').disabled = !isMyTurn;
          document.getElementById('statusText').innerText = isMyTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×××ª×™× ×™× ×œ×ª×•×¨ ×©×œ: ${ps[ids[g.turn]].name}`;
        });
      }
    });
  }

  function startCountdown() {
    let sec = 3;
    const el = document.getElementById('countdown');
    el.style.display = 'flex';
    const timer = setInterval(() => {
      sec--; el.textContent = sec;
      if(sec <= 0) {
        clearInterval(timer); el.style.display = 'none';
        db.ref('game').update({ state: 'playing' });
        showScreen('gameScreen'); renderBoard(); listenPlayers();
      }
    }, 1000);
  }

  function renderBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const row = Math.floor((i-1)/5);
      const idx = (row % 2 === 0) ? i : (row*5) + (5 - ((i-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<span class="cell-num">${idx}</span>`;
      grid.appendChild(cell);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach((id, i) => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = `${r.top + window.scrollY + (i*4)}px`;
          pawn.style.left = `${r.left + (i*4)}px`;
        }
      });
      db.ref('game').once('value', g => {
        const ids = Object.keys(ps);
        if(ids[g.val().turn]) document.getElementById('activeName').innerText = ps[ids[g.val().turn]].name;
      });
    });
  }

  function rollDice() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').innerText = steps;
    db.ref(`players/${myId}`).once('value', s => {
      db.ref(`players/${myId}`).update({ pos: Math.min(49, s.val().pos + steps) });
      setTimeout(() => {
        db.ref('players').once('value', ps => {
          db.ref('game').once('value', gs => {
            const next = (gs.val().turn + 1) % Object.keys(ps.val()).length;
            db.ref('game').update({ turn: next });
            document.getElementById('diceBtn').innerText = "ğŸ²";
          });
        });
      }, 2000);
    });
  }

  function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
</script>
