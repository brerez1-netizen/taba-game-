<body>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  // × ×ª×•× ×™ ×”×©×œ×‘×™× ××”×§×•×“ ×”××§×•×¨×™
  const tabaData = {
    1: "×™×•×–××” ×•×ª×›× ×•×Ÿ ×¨×¢×™×•× ×™", 7: "×‘×“×™×§×ª ×ª× ××™ ×¡×£", 14: "×“×™×•×Ÿ ×‘××œ×™××ª ×”×•×•×¢×“×” ×”××§×•××™×ª", 21: "××™×©×•×¨ ×”×¤×§×“×” ×‘×ª× ××™×", 30: "××™× ×•×™ ×—×•×§×¨ ×œ×©××™×¢×ª ×”×ª× ×’×“×•×™×•×ª", 40: "×¤×¨×¡×•× ××™×©×•×¨ ×‘×¨×©×•××•×ª", 50: "ğŸ¡ ××ª×Ÿ ×ª×•×§×£ ×¡×•×¤×™!"
  };

  db.ref('game').set({ state: 'lobby', turn: 0, modal: false });
  db.ref('players').remove();
  
  new QRCode(document.getElementById("qrcode"), { 
    text: window.location.href.replace('index.html', '') + "play.html", 
    width: 180, height: 180 
  });

  db.ref('players').on('value', s => {
    const p = s.val() || {};
    const ids = Object.keys(p);
    document.getElementById('playersLobby').innerHTML = ids.map(id => `<div class="lobby-card" style="background:${p[id].color}">${p[id].avatar} ${p[id].name}</div>`).join('');
    document.getElementById('lCount').innerText = `${ids.length} ×§×‘×•×¦×•×ª ××—×•×‘×¨×•×ª`;
    document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
  });

  function startGame() {
    db.ref('game').update({ state: 'playing' });
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    initBoard();
    listenPlayers();
  }

  function initBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const row = Math.floor((i-1)/5);
      const idx = (row % 2 === 0) ? i : (row*5) + (5 - ((i-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${idx}</div>`;
      grid.appendChild(cell);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      db.ref('game').once('value', gs => {
        const turnIdx = gs.val().turn;
        Object.keys(ps).forEach((id, i) => {
          const p = ps[id];
          const pawn = document.createElement('div');
          pawn.className = 'pawn' + (i === turnIdx ? ' active-pawn' : '');
          pawn.innerText = p.avatar;
          pawn.style.background = p.color;
          document.body.appendChild(pawn);
          const cell = document.getElementById(`cell-${p.pos + 1}`);
          if(cell) {
            const r = cell.getBoundingClientRect();
            pawn.style.top = (r.top + window.scrollY + (i*4)) + "px";
            pawn.style.left = (r.left + (i*4)) + "px";
          }
        });
      });
    });

    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {};
        const ids = Object.keys(ps);
        if(ids[g.turn]) document.getElementById('activeName').innerText = ps[ids[g.turn]].name;
        document.getElementById('mainModal').style.display = g.modal ? 'flex' : 'none';
        if(g.modal) {
          const content = tabaData[g.activeCell] || "×©×œ×‘ × ×•×¡×£ ×‘×ª×”×œ×™×š ×”×¡×˜×˜×•×˜×•×¨×™ ×©×œ ×”×ª×‘\"×¢...";
          document.getElementById('modalContent').innerHTML = `<h1 style="color:var(--blue)">××©×‘×¦×ª ${g.activeCell}</h1><p style="font-size:1.8rem; margin:20px 0;">${content}</p><p style="opacity:0.6">×”×§×‘×•×¦×” ×§×•×¨××ª ××ª ×”×©×œ×‘ ×‘×˜×œ×¤×•×Ÿ ×•×××©×¨×ª...</p>`;
        }
      });
    });
  }
</script>
