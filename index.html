<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - MASTER CONTROL</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=1.3"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; font-family: system-ui, sans-serif; }
    .main-layout { display: flex; flex-direction: row-reverse; width: 100vw; height: 100vh; }
    .board-section { flex: 3.5; display: flex; flex-direction: column-reverse; padding: 10px; gap: 8px; }
    .board-row { display: flex; flex: 1; gap: 8px; }
    .row-reverse { flex-direction: row-reverse; }
    .cell { flex: 1; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; background-color: var(--card); }
    .cell-num { position: absolute; top: 3px; right: 5px; font-weight: bold; color: var(--blue); font-size: 0.9rem; text-shadow: 1px 1px 2px black; }
    .cell-title { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); font-size: 0.7rem; padding: 5px; text-align: center; min-height: 30px; display: flex; align-items: center; justify-content: center; }
    .sidebar { flex: 1.2; background: #0f172a; border-right: 2px solid var(--blue); padding: 20px; display: flex; flex-direction: column; }
    .overlay { position: fixed; inset: 0; z-index: 4000; display: flex; align-items: center; justify-content: center; background: url('images/start.jpeg') center/cover; }
    .overlay-box { background: rgba(2, 6, 23, 0.96); padding: 40px; border-radius: 30px; border: 2px solid var(--blue); text-align: center; min-width: 450px; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 3000; }
    .modal-content { background: var(--card); padding: 40px; border-radius: 25px; border: 3px solid var(--blue); width: 700px; text-align: center; }
    .pawn { width: 44px; height: 44px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; font-size: 1.7rem; border: 2px solid white; box-shadow: 0 4px 10px black; }
    .btn { padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    .btn-green { background: var(--green); color: black; }
    .btn-red { background: var(--red); color: white; margin-top: auto; }
    .clickable-opt { cursor: pointer; transition: 0.2s; }
    .clickable-opt:hover { transform: scale(1.02); background: rgba(255,255,255,0.1); }
    .wheel-anim { font-size: 5rem; animation: spin 1s infinite linear; display: inline-block; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="overlay">
  <div class="overlay-box">
    <h1 style="color: var(--blue); font-size: 3.5rem; margin: 0;">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div style="background:white; padding:10px; border-radius:15px; margin:20px auto; display:inline-block;"><img id="autoQR" width="180" height="180"></div>
    <div id="lobbyPlayerList" style="margin-bottom: 20px; color: var(--gold);">×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...</div>
    <button class="btn btn-green" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
    <br><button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">××™×¤×•×¡ ××œ×</button>
  </div>
</div>

<div id="gameScreen" class="main-layout" style="display: none;">
  <div class="board-section" id="boardContainer"></div>
  <div class="sidebar">
    <div id="diceDisplay" style="font-size: 4rem; text-align: center;">ğŸ²</div>
    <div id="playersStatusList" style="flex:1; overflow-y:auto; margin-top: 10px;"></div>
    <img id="sideQR" width="80" height="80" style="margin: 10px auto; border: 2px solid white; border-radius: 8px;">
    <button class="btn btn-red" onclick="resetSystem()">ğŸ›‘ ××™×¤×•×¡</button>
  </div>
</div>

<div id="infoModal" class="modal">
  <div id="modalBody" class="modal-content"></div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function setupQR() {
    const studentUrl = window.location.href.split('index.html')[0] + "play.html";
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(studentUrl)}`;
    document.getElementById('autoQR').src = qrUrl;
    document.getElementById('sideQR').src = qrUrl;
  }

  function initBoard() {
    if (!window.gameData) { setTimeout(initBoard, 300); return; }
    const container = document.getElementById('boardContainer');
    if(container.children.length > 0) return;
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        cell.className = 'cell'; cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg')`;
        const title = window.gameData[num]?.title || "×©×œ×‘ " + num;
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">${title}</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function listenSystem() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby', turn: 0 };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      document.getElementById('gameScreen').style.display = (g.state === 'playing' || g.state === 'moving' || g.state === 'wheeling') ? 'flex' : 'none';
      
      if(g.state === 'playing' || g.state === 'moving' || g.state === 'wheeling') {
        initBoard();
        if(g.lastRoll) document.getElementById('diceDisplay').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll];
        if(g.state === 'moving' && g.lastRoll) handleMovement(g.turn, g.lastRoll);
      }
      if(g.activeCell) showModalContent(g); else document.getElementById('infoModal').style.display = 'none';
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const ids = Object.keys(ps);
      document.getElementById('lobbyPlayerList').innerHTML = ids.map(id => `<span style="background:${ps[id].color}44; border:1px solid ${ps[id].color}; padding:5px 10px; border-radius:10px; margin:5px;">ğŸ—ï¸ ${ps[id].name}</span>`).join(' ');
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      ids.forEach(id => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = "ğŸ—ï¸"; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top + 8) + "px"; pawn.style.left = (r.left + 8) + "px"; }
      });
      document.getElementById('playersStatusList').innerHTML = ids.map(id => `<div style="background:var(--card); padding:8px; border-radius:8px; border-right:5px solid ${ps[id].color}; margin-bottom:8px;">${ps[id].name} (${ps[id].pos+1})</div>`).join('');
    });
  }

  function showModalContent(g) {
    const data = window.gameData[g.activeCell] || { title: "×©×œ×‘ ×ª×›× ×•× ×™" };
    const body = document.getElementById('modalBody');
    document.getElementById('infoModal').style.display = 'flex';

    let html = `<h1>${data.title}</h1><p style="font-size:1.3rem;">${data.info || ""}</p>`;

    if (data.type === 'quiz') {
      html += `<div style="background:rgba(0,0,0,0.2); padding:20px; border-radius:15px; border:1px solid var(--blue);">`;
      html += `<h2 style="color:var(--gold);">${data.question}</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
      data.options.forEach((opt, i) => {
        let style = "padding:15px; border-radius:10px; border:1px solid rgba(255,255,255,0.2);";
        if (g.selection !== undefined && g.selection !== null) {
          if (i === data.correct) style += "background:var(--green); color:black; font-weight:bold;";
          else if (i === g.selection) style += "background:var(--red);";
        }
        // ×”×•×¡×¤×ª ××¤×©×¨×•×ª ×œ×œ×—×•×¥ ××”××¨×¦×” (×’×™×‘×•×™)
        html += `<div class="clickable-opt" style="${style}" onclick="db.ref('game').update({selection:${i}})">${String.fromCharCode(65+i)}. ${opt}</div>`;
      });
      html += `</div></div>`;
    } else if (data.type === 'wheel') {
      html += `<div style="margin:20px;"><div class="${g.state==='wheeling'?'wheel-anim':''}" style="font-size:5rem;">ğŸ¡</div>`;
      if(g.wheelResult) html += `<h2 style="color:var(--gold); animation: pulse 0.5s;">×”×ª×•×¦××”: ${g.wheelResult}</h2>`;
      else html += `<h2>×”×§×‘×•×¦×” ××¡×•×‘×‘×ª ××ª ×”×’×œ×’×œ...</h2>`;
      html += `</div>`;
    }

    html += `<button class="btn btn-green" style="margin-top:30px; width:100%;" onclick="closeCell()">×¡×™×•× ×ª×•×¨ ×•×”××©×š â”</button>`;
    body.innerHTML = html;
  }

  async function handleMovement(turnIdx, roll) {
    const pSnap = await db.ref('players').once('value');
    const ps = pSnap.val();
    const ids = Object.keys(ps || {});
    const myId = ids[turnIdx];
    if(!myId) return;
    const newPos = Math.max(0, Math.min((ps[myId].pos || 0) + roll, 49));
    await db.ref('players/' + myId).update({ pos: newPos });
    await db.ref('game').update({ state: 'playing', activeCell: newPos + 1 });
  }

  function closeCell() {
    db.ref('game').once('value', s => {
      db.ref('players').once('value', ps => {
        const ids = Object.keys(ps.val() || {});
        db.ref('game').update({ activeCell: null, turn: (s.val().turn + 1) % ids.length, lastRoll: 0, selection: null, wheelResult: null });
      });
    });
  }

  function startGame() { db.ref('game').update({ state: 'playing', turn: 0 }); }
  function resetSystem() { if(confirm("××™×¤×•×¡ ××œ×?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }

  setupQR();
  listenSystem();
</script>
</body>
</html>
