<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - ××¡×š ××¨×¦×”</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=3.0"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    body { background: var(--bg); color: #e5f4ff; font-family: system-ui; overflow: hidden; margin: 0; }
    .main-layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; gap: 15px; padding: 15px; }
    .board { display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(5, 1fr); gap: 5px; height: 100%; }
    .cell { border-radius: 8px; border: 1px solid rgba(56,189,248,0.2); background-size: cover; position: relative; background-color: var(--card); }
    .cell-num { position: absolute; top: 3px; right: 5px; font-size: 0.8rem; text-shadow: 0 0 3px black; }
    .cell-title { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 0.6rem; text-align: center; padding: 3px 0; line-height: 1; }
    .sidebar { background: #0f172a; border: 2px solid var(--blue); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: var(--card); padding: 35px; border-radius: 25px; border: 3px solid var(--blue); width: 850px; text-align: right; }
    .pawn { width: 40px; height: 40px; border-radius: 50%; position: absolute; z-index: 50; transition: 0.6s; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid white; box-shadow: 0 0 10px black; }
    .opt { padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); margin: 5px 0; cursor: pointer; }
    .correct { background: var(--green) !important; color: black; font-weight: bold; }
    .wrong { background: var(--red) !important; color: white; }
    .spin-anim { animation: spin 0.6s infinite linear; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="modal" style="display: flex;">
  <div class="modal-content" style="text-align:center;">
    <h1 style="color: var(--blue); font-size: 3rem;">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <div style="background:white; padding:10px; display:inline-block; border-radius:15px; margin:20px;"><img id="autoQR" width="180" height="180"></div>
    <div id="lobbyList" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-bottom:20px;"></div>
    <button onclick="startGame()" style="padding:15px 40px; background:var(--green); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar">
    <div id="dice" style="font-size: 4rem; text-align: center;">ğŸ²</div>
    <div id="playerStats" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer;">××™×¤×•×¡ ××œ×</button>
  </div>
  <div class="board" id="board"></div>
</div>

<div id="infoModal" class="modal">
  <div id="modalBody" class="modal-content"></div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function setupQR() {
    const studentUrl = window.location.href.split('index.html')[0] + "play.html";
    document.getElementById('autoQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(studentUrl)}`;
  }

  function initBoard() {
    if(!window.gameData) return setTimeout(initBoard, 300);
    const b = document.getElementById('board');
    b.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${i}`;
      cell.style.backgroundImage = `url('images/${i}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${i}</div><div class="cell-title">${window.gameData.cells[i]?.title || ""}</div>`;
      b.appendChild(cell);
    }
  }

  function listen() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      if(g.lastRoll) document.getElementById('dice').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll] || "ğŸ²";
      if(g.activeCell) showModal(g); else document.getElementById('infoModal').style.display = 'none';
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const lobby = document.getElementById('lobbyList');
      const stats = document.getElementById('playerStats');
      lobby.innerHTML = ''; stats.innerHTML = '';
      document.querySelectorAll('.pawn').forEach(p => p.remove());

      Object.keys(ps).forEach(id => {
        const p = ps[id];
        lobby.innerHTML += `<div style="padding:5px 10px; background:${p.color}44; border:1px solid ${p.color}; border-radius:5px;">${p.icon} ${p.name}</div>`;
        stats.innerHTML += `<div style="margin-bottom:8px; border-right:4px solid ${p.color}; padding-right:8px;">${p.icon} <b>${p.name}</b><br>××©×‘×¦×ª ${p.pos+1}</div>`;
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos+1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top+5)+'px'; pawn.style.left = (r.left+5)+'px'; }
      });
    });
  }

  function showModal(g) {
    const data = window.gameData.cells[g.activeCell];
    const body = document.getElementById('modalBody');
    document.getElementById('infoModal').style.display = 'flex';
    
    let html = `<div style="display:flex; gap:30px;">`;
    html += `<div style="flex:1;"><img src="images/${g.activeCell}.jpeg" style="width:100%; border-radius:15px; border:2px solid var(--blue);"></div>`;
    html += `<div style="flex:1.5;">`;
    html += `<h2>××©×‘×¦×ª ${g.activeCell}: ${data.title}</h2><p style="font-size:1.2rem;">${data.info || ""}</p>`;
    
    if(data.type === 'quiz' || data.type === 'knowledge') {
      html += `<div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:15px; margin-top:15px;">`;
      html += `<h3>${data.question || "×©××œ×”:"}</h3>`;
      data.options?.forEach((opt, i) => {
        let cls = "";
        if(g.selection !== null && g.selection !== undefined) {
           if(i === data.correct) cls = "correct";
           else if(i === g.selection) cls = "wrong";
        }
        html += `<div class="opt ${cls}" onclick="db.ref('game').update({selection:${i}})">${String.fromCharCode(65+i)}. ${opt}</div>`;
      });
      if(g.selection !== null && g.selection !== undefined) {
        html += `<p style="margin-top:15px; color:var(--gold);"><b>×”×¡×‘×¨:</b> ${data.explanation}</p>`;
      }
      html += `</div>`;
    } else if(data.type === 'wheel') {
      html += `<div style="text-align:center;"><div class="wheel-box ${g.state==='wheeling'?'spin-anim':''}" style="font-size:5rem;">ğŸ¡</div>`;
      if(g.wheelResult) html += `<h2 style="color:var(--gold);">${g.wheelResult}</h2>`;
      html += `</div>`;
    }
    
    html += `<button onclick="closeTurn()" style="margin-top:20px; width:100%; padding:15px; background:var(--green); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">×¡×™×™× ×ª×•×¨ ×•×”××©×š â”</button></div></div>`;
    body.innerHTML = html;
  }

  function startGame() { db.ref('game').set({ state: 'playing', turn: 0 }); }
  function closeTurn() { 
    db.ref('game').once('value', s => {
      db.ref('players').once('value', ps => {
        const ids = Object.keys(ps.val() || {});
        db.ref('game').update({ activeCell: null, selection: null, wheelResult: null, turn: (s.val().turn + 1) % ids.length });
      });
    });
  }
  function resetSystem() { if(confirm("××™×¤×•×¡ ××œ×?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }

  setupQR(); initBoard(); listen();
</script>
</body>
</html>
