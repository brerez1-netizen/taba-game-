    .stage-1 { border-color: #fca5a5; } /* ×”×ª×—×œ×” - ××“××“× */
    .stage-2 { border-color: #fde047; } /* ×¦×”×•×‘ */
    .stage-3 { border-color: #86efac; } /* ×™×¨×•×§ */

    /* ×—×™×™×œ×™× - ×”×’×“×œ×ª×™ ××•×ª× */

      border-radius: 50%;

      align-items: center; 
      justify-content: center; 
      position: absolute; 
      z-index: 100;

    .active-pawn {

      transform: scale(1.3);

    }

    @keyframes pulse { 
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }

    /* ×œ×•×— ×¡×˜×˜×•×¡ ×ª×—×ª×•×Ÿ */
    .status-bar {

    .active-info {

  </style>

<body>

<div id="lobbyScreen" class="screen active">
  <h1 style="font-size: 4rem; color: var(--blue);">ğŸ™ï¸ ××©×—×§ ×ª×›× ×•×Ÿ ×”×¢×™×¨</h1>
  <div style="background:white; padding:15px; border-radius:20px; margin-bottom:20px;"><div id="qrcode"></div></div>
  <div id="playersLobby" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-bottom:40px;"></div>
  <button class="btn" style="padding: 20px 60px; font-size: 2rem; background: var(--gold); color: black; border-radius: 20px; border: none; cursor: pointer; font-weight: bold;" id="startBtn" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
</div>

<div id="gameScreen" class="screen">
  <div class="board-grid" id="boardGrid"></div>
  <div class="status-bar">
    <div class="active-info">×ª×•×¨ ×©×œ: <span id="activeName" style="color:var(--blue)">-</span></div>
  </div>
</div>

<div id="mainModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  // × ×ª×•× ×™ ×”×©×œ×‘×™× ×”××§×¦×•×¢×™×™× ×©×œ×š
  const tabaData = {
    1: "×™×•×–××” ×•×ª×›× ×•×Ÿ ×¨×¢×™×•× ×™", 15: "×”×—×œ×˜×” ×¢×œ ×”××œ×¦×” ×œ×”×¤×§×“×”", 22: "××™×œ×•×™ ×ª× ××™ ×”×¤×§×“×”",
    30: "××™× ×•×™ ×—×•×§×¨ ×œ×©××™×¢×ª ×”×ª× ×’×“×•×™×•×ª", 42: "×”×›× ×ª ×ª×›× ×™×ª ×œ×¦×¨×›×™ ×¨×™×©×•× (×ª×¦'×¨)", 50: "ğŸ¡ ××ª×Ÿ ×ª×•×§×£ ×¡×•×¤×™!"
  };

  db.ref('game').set({ state: 'lobby', turn: 0, modal: false });
  db.ref('players').remove();
  
  new QRCode(document.getElementById("qrcode"), { 
    text: window.location.href.replace('index.html', '') + "play.html", 
    width: 200, height: 200 
  });

  db.ref('players').on('value', s => {
    const p = s.val() || {};
    const ids = Object.keys(p);
    document.getElementById('playersLobby').innerHTML = ids.map(id => `<div style="background:${p[id].color}; color:black; padding:15px 30px; border-radius:50px; font-weight:bold; font-size:1.5rem;">${p[id].avatar} ${p[id].name}</div>`).join('');
    document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
  });

  function startGame() {
    db.ref('game').update({ state: 'playing' });
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    initBoard();
    listenPlayers();
  }

  function initBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const stage = Math.ceil(i/10);
      const cell = document.createElement('div');
      cell.className = `cell stage-${stage}`; 
      cell.id = `cell-${i}`;
      // × ×™×¡×™×•×Ÿ ×œ×˜×¢×•×Ÿ ×ª××•× ×”, ×× ×œ× ×§×™×™× - ×™×™×©××¨ ×¦×‘×¢ ×”×¨×§×¢
      cell.style.backgroundImage = `url('images/m${stage}-${String(i).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${i}</div>`;
      grid.appendChild(cell);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      db.ref('game').once('value', gs => {
        const turnIdx = gs.val().turn;
        Object.keys(ps).forEach((id, i) => {
          const p = ps[id];
          const pawn = document.createElement('div');
          pawn.className = 'pawn' + (i === turnIdx ? ' active-pawn' : '');
          pawn.innerText = p.avatar;
          pawn.style.background = p.color;
          document.body.appendChild(pawn);
          const cell = document.getElementById(`cell-${p.pos + 1}`);
          if(cell) {
            const r = cell.getBoundingClientRect();
            pawn.style.top = (r.top + 10) + "px";
            pawn.style.left = (r.left + 10) + "px";
          }
        });
      });
    });

    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {};
        const ids = Object.keys(ps);
        if(ids[g.turn]) document.getElementById('activeName').innerText = ps[ids[g.turn]].name;
        
        const modal = document.getElementById('mainModal');
        modal.style.display = g.modal ? 'flex' : 'none';
        if(g.modal) {
          const content = tabaData[g.activeCell] || "×©×œ×‘ × ×•×¡×£ ×‘×ª×”×œ×™×š ×”×¡×˜×˜×•×˜×•×¨×™...";
          document.getElementById('modalContent').innerHTML = `
            <h1 style="color:var(--blue); font-size:3rem;">××©×‘×¦×ª ${g.activeCell}</h1>
            <p style="font-size:2rem; margin:30px 0; line-height:1.4;">${content}</p>
            <hr style="border-color:var(--blue); opacity:0.3;">
            <p style="font-size:1.2rem; opacity:0.6; margin-top:20px;">×”×§×‘×•×¦×” ×§×•×¨××ª ×•×××©×¨×ª ×‘×˜×œ×¤×•×Ÿ...</p>
          `;
        }
      });
    });
  }
</script>
