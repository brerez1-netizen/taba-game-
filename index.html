  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    :root { --stage1: #38bdf8; --stage2: #6366f1; --stage3: #22c55e; --stage4: #f97316; --stage5: #facc15; --bg-dark: #020617; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg-dark); color: #e5f4ff; overflow-x: hidden; text-align: center; }
    
    .screen { display: none; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
    .screen.active { display: flex; }
    
    /* ×œ×•×— ×”××¨×¦×” */
    .board-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 100%; max-width: 900px; margin: 0 auto; }
    .cell { aspect-ratio: 1; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); position: relative; background-size: cover; background-position: center; background-blend-mode: multiply; background-color: rgba(15, 23, 42, 0.8); }
    .cell-num { position: absolute; top: 4px; right: 6px; font-size: 0.8rem; opacity: 0.8; }
    .cell-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); font-size: 0.7rem; padding: 3px; }

    .pawn { width: 35px; height: 35px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; position: absolute; z-index: 100; transition: all 0.6s ease; border: 2px solid #000; box-shadow: 0 0 10px #000; }
    
    /* ×œ×•×‘×™ */
    #qrContainer { background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; color: black; }
    .lobby-card { background: rgba(56, 189, 248, 0.2); border: 2px solid var(--stage1); padding: 10px 20px; border-radius: 15px; font-size: 1.5rem; margin: 10px; display: inline-block; animation: bounce 0.5s ease; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    /* ×›×¤×ª×•×¨×™× ×•×˜×¤×¡×™× */
    .primary-btn { background: var(--stage1); color: #020617; padding: 18px 40px; border-radius: 15px; border: none; font-weight: bold; font-size: 1.3rem; cursor: pointer; }
    .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
    .icon-option { font-size: 2.5rem; padding: 10px; border: 3px solid transparent; border-radius: 15px; cursor: pointer; }
    .icon-option.selected { border-color: var(--stage1); background: rgba(255,255,255,0.1); }
    
    .dice-btn { width: 120px; height: 120px; border-radius: 30px; border: none; background: #38bdf8; font-size: 4rem; color: white; cursor: pointer; }
    .dice-btn:disabled { background: #444; opacity: 0.5; }
  </style>
</head>
<body>

<div id="roleScreen" class="screen active">
  <h1 style="font-size: 3rem; margin-bottom: 20px; color: var(--stage1);">ğŸ™ï¸ ××©×—×§ ×ª×›× ×•×Ÿ ×”×¢×™×¨</h1>
  <button class="primary-btn" onclick="initRole('teacher')" style="background: var(--stage5);">ğŸ–¥ï¸ ×× ×™ ×”××¨×¦×” (×”×ª×—×œ ×œ×•×‘×™)</button>
  <button class="primary-btn" onclick="initRole('student')" style="margin-top: 15px;">ğŸ“± ×× ×™ ×¡×˜×•×“× ×˜ (×”×¦×˜×¨×¤×•×ª)</button>
</div>

<div id="lobbyScreen" class="screen">
  <div id="qrContainer"><div id="qrcode"></div><p style="font-weight: bold; margin-top: 10px;">×¡×¨×§×• ×•×”×¦×˜×¨×¤×•!</p></div>
  <h2 id="lobbyCount" style="font-size: 2.5rem; margin-bottom: 20px;">0 ×©×—×§× ×™× ××—×•×‘×¨×™×</h2>
  <div id="lobbyList"></div>
  <button id="startBtn" class="primary-btn" style="margin-top: 40px; display: none;" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§!</button>
</div>

<div id="setupScreen" class="screen">
  <h2>×”×¦×˜×¨×¤×•×ª ×œ××©×—×§</h2>
  <input type="text" id="playerName" placeholder="×©× ×”×§×‘×•×¦×”" style="width: 280px; padding: 15px; margin: 20px 0; border-radius: 10px; background: #0f172a; color: white; border: 1px solid var(--stage1);">
  <div class="icon-grid">
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ“')">ğŸ“</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ›ï¸')">ğŸ›ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ—ï¸')">ğŸ—ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'âš–ï¸')">âš–ï¸</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¨')">ğŸ¨</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¡')">ğŸ¡</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸ¢')">ğŸ¢</div>
    <div class="icon-option" onclick="selectIcon(this, 'ğŸŒ³')">ğŸŒ³</div>
  </div>
  <button class="primary-btn" onclick="joinGame()">×”×™×›× ×¡×• ×œ×œ×•×‘×™</button>
</div>

<div id="gameScreen" class="screen" style="justify-content: flex-start;">
  <div class="board-grid" id="boardGrid"></div>
  <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px; border: 2px solid var(--stage1); min-width: 200px;">
    <div id="activeName" style="font-size: 1.5rem; font-weight: bold;">×××ª×™×Ÿ...</div>
  </div>
</div>

<div id="remoteScreen" class="screen">
  <h2 id="statusText">×××ª×™× ×™× ×œ××¨×¦×”...</h2>
  <div style="margin: 50px 0;"><button id="diceBtn" class="dice-btn" onclick="rollDice()" disabled>ğŸ²</button></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    authDomain: "erez-taba-game.firebaseapp.com",
    projectId: "erez-taba-game",
    storageBucket: "erez-taba-game.firebasestorage.app",
    messagingSenderId: "1078062137493",
    appId: "1:1078062137493:web:05204553b3de00d51adb9c",
    measurementId: "G-BPRC2VJMLW",
    databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let myId, myRole, selectedIcon = 'ğŸ“';

  // ×–×™×”×•×™ ××•×˜×•××˜×™ ×œ×¡×˜×•×“× ×˜
  if(window.location.search.includes('role=student')) {
    setTimeout(() => showScreen('setupScreen'), 100);
  }

  function initRole(r) {
    myRole = r;
    if(r === 'teacher') {
      db.ref('/').set({ game: { state: 'lobby', turn: 0 }, players: {} });
      new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?role=student", width: 150, height: 150 });
      showScreen('lobbyScreen');
      db.ref('players').on('value', snap => {
        const p = snap.val() || {};
        document.getElementById('lobbyList').innerHTML = Object.values(p).map(p => `<div class="lobby-card">${p.icon} ${p.name}</div>`).join('');
        document.getElementById('lobbyCount').innerText = `${Object.keys(p).length} ×©×—×§× ×™× ××—×•×‘×¨×™×`;
        document.getElementById('startBtn').style.display = Object.keys(p).length > 0 ? 'block' : 'none';
      });
    } else showScreen('setupScreen');
  }

  function selectIcon(el, icon) {
    document.querySelectorAll('.icon-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected'); selectedIcon = icon;
  }

  function joinGame() {
    const name = document.getElementById('playerName').value || "×§×‘×•×¦×”";
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, icon: selectedIcon, pos: 0, id: myId });
    showScreen('remoteScreen');
    db.ref('game').on('value', snap => {
      const g = snap.val();
      if(g.state === 'playing') {
        db.ref('players').once('value', psSnap => {
          const ps = psSnap.val(); if(!ps) return;
          const ids = Object.keys(ps);
          const isMyTurn = ids[g.turn] === myId;
          document.getElementById('diceBtn').disabled = !isMyTurn;
          document.getElementById('statusText').innerText = isMyTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×ª×•×¨ ×©×œ: ${ps[ids[g.turn]].name}`;
        });
      }
    });
  }

  function startGame() { db.ref('game').update({ state: 'playing' }); showScreen('gameScreen'); renderBoard(); listenPlayers(); }

  function renderBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const row = Math.floor((i-1)/5);
      const idx = (row % 2 === 0) ? i : (row*5) + (5 - ((i-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<span class="cell-num">${idx}</span>`;
      grid.appendChild(cell);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach((id, i) => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = `${r.top + window.scrollY + (i*4)}px`;
          pawn.style.left = `${r.left + (i*4)}px`;
        }
      });
      db.ref('game').once('value', g => {
        const ids = Object.keys(ps);
        if(ids[g.val().turn]) document.getElementById('activeName').innerText = ps[ids[g.val().turn]].name;
      });
    });
  }

  function rollDice() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').innerText = steps;
    db.ref(`players/${myId}`).once('value', s => {
      db.ref(`players/${myId}`).update({ pos: Math.min(49, s.val().pos + steps) });
      setTimeout(() => {
        db.ref('players').once('value', ps => {
          db.ref('game').once('value', gs => {
            const next = (gs.val().turn + 1) % Object.keys(ps.val()).length;
            db.ref('game').update({ turn: next });
            document.getElementById('diceBtn').innerText = "ğŸ²";
          });
        });
      }, 1500);
    });
  }

  function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
</script>
</body>
</html>
