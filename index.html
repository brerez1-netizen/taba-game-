  function initBoard() {
    const container = document.getElementById('boardContainer');
    if(container.children.length > 0) return;
    const ts = Date.now();
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        const data = gameData[num];
        cell.className = `cell ${data ? 'type-'+data.type : ''}`;
        cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg?v=${ts}')`;
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">${data?.title || "×©×œ×‘ ×ª×›× ×•× ×™"}</div>`;
        rowDiv.appendChild(cell);

  function listenSystem() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      document.getElementById('endOverlay').style.display = (g.state === 'finished') ? 'flex' : 'none';
      document.getElementById('gameScreen').style.visibility = (g.state === 'playing') ? 'visible' : 'hidden';

      const modal = document.getElementById('infoModal');

        const body = document.getElementById('modalBody');

          return `<div class="opt-box ${cls}">${String.fromCharCode(65+i)}. ${o}</div>`;
        }).join('') + `</div>` : "";
        body.innerHTML = `<h2>××©×‘×¦×ª ${g.activeCell}</h2><h1>${data.title}</h1><p>${data.info || ""}</p>${optHtml}`;
