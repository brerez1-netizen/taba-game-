  function initRole(r) {

  function joinGame() {
    const name = document.getElementById('playerName').value || "×¡×˜×•×“× ×˜";
    const icon = document.getElementById('playerIcon').value;
    const newPlayerRef = db.ref('players').push();
    myId = newPlayerRef.key;

    showScreen('remoteScreen');
    listenToGameStatus();
  }

  function renderBoard() {
    const grid = document.getElementById('boardGrid');
    grid.innerHTML = '';
    boardData.forEach(cell => {
      const div = document.createElement('div');
      const row = Math.floor((cell.num-1) / 5);
      const displayIndex = (row % 2 === 0) ? cell.num : (row * 5) + (5 - ((cell.num-1) % 5));
      div.className = `cell stage${boardData[displayIndex-1].stage}`;
      div.id = `cell-${displayIndex}`;
      div.innerHTML = `<span class="cell-num">${displayIndex}</span><div class="cell-label">${boardData[displayIndex-1].title}</div>`;
      grid.appendChild(div);
    });
  }

  function listenToPlayers() {
    db.ref('players').on('value', snapshot => {
      const players = snapshot.val();
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      if(!players) return;
      
      const playerIds = Object.keys(players);
      playerIds.forEach((id, index) => {
        const p = players[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn';
        pawn.textContent = p.icon;
        document.body.appendChild(pawn);
        
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const rect = cell.getBoundingClientRect();
          pawn.style.top = `${rect.top + window.scrollY + (index*2)}px`;
          pawn.style.left = `${rect.left + (index*2)}px`;
        }
      });
    });
  }

  function listenToGameStatus() {
    db.ref('game').on('value', snapshot => {
      const game = snapshot.val();
      db.ref('players').once('value', pSnap => {
        const players = pSnap.val();
        if(!players) return;
        const playerIds = Object.keys(players);
        const myTurn = playerIds[game.currentTurn] === myId;
        
        const btn = document.getElementById('diceBtn');
        btn.disabled = !myTurn;
        document.getElementById('statusText').textContent = myTurn ? "×ª×•×¨×š! ×”×˜×œ ×§×•×‘×™×™×”" : "×××ª×™×Ÿ ×œ×ª×•×¨ ×©×œ " + players[playerIds[game.currentTurn]].name;

    });
  }
