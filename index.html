    /* ×©×œ×˜ ×¨×—×•×§ ×œ×¡×˜×•×“× ×˜ */

    /* ××•×“×œ×™× ×•×’×œ×’×œ */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; padding: 20px; }
    .modal.active { display: flex; align-items: center; justify-content: center; }

    .wheel { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #38bdf8; transition: transform 3s cubic-bezier(0.1, 0, 0.2, 1); background: conic-gradient(#22c55e 0deg 120deg, #fde047 120deg 240deg, #ef4444 240deg 360deg); }
    .wheel-pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #ef4444; z-index: 10; }

    input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #38bdf8; background: #020617; color: white; font-size: 1rem; }
  </style>

<body>

  <p style="margin-bottom: 30px; opacity: 0.8;">××”×“×•×¨×ª "×§×”×•×˜" ×œ×›×™×ª×” | ××¨×¦×”: ××¨×– ×‘×¨×•×›×™</p>

  <div style="margin-top: 30px;">

    <select id="playerIcon">
      <option value="ğŸ“">ğŸ“ ××“×¨×™×›×œ/×™×ª</option>
      <option value="ğŸ›ï¸">ğŸ›ï¸ ××ª×›× ×Ÿ/×ª</option>
      <option value="ğŸ—ï¸">ğŸ—ï¸ ×™×–×/×™×ª</option>
      <option value="âš–ï¸">âš–ï¸ ×¢×•"×“</option>

<script>
  // ×§×•× ×¤×™×’×•×¨×¦×™×” ××§×•×©×¨×ª ×œ-Firebase ×©×œ×š
  const firebaseConfig = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    authDomain: "erez-taba-game.firebaseapp.com",
    projectId: "erez-taba-game",
    storageBucket: "erez-taba-game.firebasestorage.app",
    messagingSenderId: "1078062137493",
    appId: "1:1078062137493:web:05204553b3de00d51adb9c",
    measurementId: "G-BPRC2VJMLW",
    databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let myId = null;
  let myRole = null;
  
  // × ×ª×•× ×™ 50 ×”××©×‘×¦×•×ª ×”××œ××™×
  const boardData = [];
  for(let i=1; i<=50; i++) {
    let stage = Math.ceil(i/10);
    let type = "knowledge";
    let authority = "";
    if([15, 22, 30, 42].includes(i)) { type = "decision"; authority = i==42 ? "×©×¨ ×”×¤× ×™×" : "×•×¢×“×” ××§×•××™×ª"; }
    boardData.push({
      num: i, stage, type, authority,
      title: i==1 ? "×™×•×–××” ×¨××©×•× ×™×ª" : i==50 ? "ğŸ‰ ××ª×Ÿ ×ª×•×§×£ ×¡×•×¤×™" : `×©×œ×‘ ${i} ×‘×ª×”×œ×™×š`,
      text: `××™×“×¢ ××§×¦×•×¢×™ ×¢×œ ×©×œ×‘ ${i} ×‘×ª×”×œ×™×š ×”×¡×˜×˜×•×˜×•×¨×™.`,
      outcomes: [{res:"××™×©×•×¨/×”×¤×¦×”", m:3}, {res:"×ª×™×§×•× ×™×", m:0}, {res:"×¢×™×›×•×‘/×“×—×™×™×”", m:-3}]
    });
  }

  function initRole(role) {
    myRole = role;
    if(role === 'teacher') {
      db.ref('gameState').set({ currentTurnIdx: 0, modalVisible: false });
      db.ref('players').remove(); // ××™×¤×•×¡ ×©×—×§× ×™× ×‘×ª×—×™×œ×ª ×©×™×¢×•×¨
      renderBoard();
      listenToPlayers();
      showScreen('gameScreen');
    } else {
      showScreen('setupScreen');
    }
  }

  function joinGame() {
    const name = document.getElementById('playerName').value || "×§×‘×•×¦×”";
    const icon = document.getElementById('playerIcon').value;
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, icon, pos: 0, id: myId });
    showScreen('remoteScreen');
    listenToGameState();
  }

  function renderBoard() {
    const grid = document.getElementById('boardGrid');
    grid.innerHTML = '';
    boardData.forEach(cell => {
      const div = document.createElement('div');
      const row = Math.floor((cell.num-1) / 5);
      const isRev = row % 2 !== 0;
      const displayIdx = isRev ? (row * 5) + (5 - ((cell.num-1) % 5)) : cell.num;
      const data = boardData[displayIdx-1];
      
      div.className = `cell stage${data.stage}`;
      div.id = `cell-${displayIdx}`;
      div.style.backgroundImage = `url('images/m${data.stage}-${String(displayIdx).padStart(2,'0')}.jpeg')`;
      div.innerHTML = `<span class="cell-num">${displayIdx}</span><div class="cell-label">${data.title}</div>`;
      grid.appendChild(div);
    });
  }

  function listenToPlayers() {
    db.ref('players').on('value', snap => {
      const players = snap.val();
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      if(!players) return;
      Object.keys(players).forEach((id, i) => {
        const p = players[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn';
        pawn.textContent = p.icon;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = `${r.top + window.scrollY + (i*3)}px`;
          pawn.style.left = `${r.left + (i*3)}px`;
        }
      });
    });
  }

  function listenToGameState() {
    db.ref('gameState').on('value', snap => {
      const state = snap.val();
      db.ref('players').once('value', pSnap => {
        const players = pSnap.val();
        if(!players || !state) return;
        const ids = Object.keys(players);
        const activeId = ids[state.currentTurnIdx];
        const isMyTurn = activeId === myId;
        
        document.getElementById('diceBtn').disabled = !isMyTurn;
        document.getElementById('statusText').textContent = isMyTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×ª×•×¨ ×©×œ: ${players[activeId].name}`;
        
        if(state.modalVisible) showModal(state.activeCellNum);
        else closeModal();
      });
    });
  }

  async function requestRoll() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').textContent = steps;
    
    db.ref(`players/${myId}`).once('value', s => {
      let currentPos = s.val().pos;
      let newPos = Math.min(49, currentPos + steps);
      db.ref(`players/${myId}`).update({ pos: newPos });
      
      setTimeout(() => {
        db.ref('gameState').update({ modalVisible: true, activeCellNum: newPos + 1 });
        document.getElementById('diceBtn').textContent = "ğŸ²";
      }, 1500);
    });
  }

  function showModal(cellNum) {
    const data = boardData[cellNum-1];
    const content = document.getElementById('modalContent');
    if(data.type === "decision") {
      content.innerHTML = `<h2>âš–ï¸ ${data.authority}</h2><p>${data.text}</p><div class="wheel-container"><div class="wheel-pointer"></div><div class="wheel" id="wheel"></div></div>` + 
        (myRole === 'student' ? `<button class="primary-btn" onclick="spinWheel(${cellNum})">×¡×•×‘×‘ ×’×œ×’×œ ×”×—×œ×˜×”</button>` : `<p>×××ª×™×Ÿ ×œ×©×—×§×Ÿ...</p>`);
    } else {
      content.innerHTML = `<h2>${data.title}</h2><p>${data.text}</p>` + 
        (myRole === 'student' ? `<button class="primary-btn" onclick="finishTurn()">×¡×’×•×¨ ×•×”××©×š</button>` : ``);
    }
    document.getElementById('mainModal').classList.add('active');
  }

  function spinWheel(cellNum) {
    const wheel = document.getElementById('wheel');
    const deg = 720 + Math.floor(Math.random() * 360);
    wheel.style.transform = `rotate(${deg}deg)`;
    setTimeout(() => {
      const outcome = boardData[cellNum-1].outcomes[Math.floor(Math.random()*3)];
      alert(`×”×—×œ×˜×”: ${outcome.res}! ×–×–×™× ${outcome.m} ××©×‘×¦×•×ª.`);
      db.ref(`players/${myId}`).once('value', s => {
        db.ref(`players/${myId}`).update({ pos: Math.max(0, Math.min(49, s.val().pos + outcome.m)) });
        finishTurn();
      });
    }, 3200);
  }

  function finishTurn() {
    db.ref('players').once('value', s => {
      const ids = Object.keys(s.val());
      db.ref('gameState').once('value', g => {
        const nextIdx = (g.val().currentTurnIdx + 1) % ids.length;
        db.ref('gameState').update({ currentTurnIdx: nextIdx, modalVisible: false });
      });
    });
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  function closeModal() { document.getElementById('mainModal').classList.remove('active'); }
  window.addEventListener('resize', () => { if(myRole==='teacher') listenToPlayers(); });
</script>
</body>
