<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - MASTER</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    body { margin: 0; background: var(--bg); color: white; font-family: system-ui; overflow: hidden; }
    .main-layout { display: flex; flex-direction: row-reverse; width: 100vw; height: 100vh; }
    .board-section { flex: 3.5; display: flex; flex-direction: column-reverse; padding: 10px; gap: 8px; }
    .board-row { display: flex; flex: 1; gap: 8px; }
    .row-reverse { flex-direction: row-reverse; }
    .cell { flex: 1; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background-size: cover; position: relative; background-color: var(--card); }
    .cell-num { position: absolute; top: 3px; right: 5px; font-weight: bold; color: var(--blue); }
    .cell-title { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); font-size: 0.65rem; padding: 5px; text-align: center; }
    .sidebar { flex: 1.2; background: #0f172a; border-right: 2px solid var(--blue); padding: 20px; display: flex; flex-direction: column; }
    .overlay { position: fixed; inset: 0; z-index: 4000; background: url('images/start.jpeg') center/cover; display: flex; align-items: center; justify-content: center; }
    .overlay-box { background: rgba(2, 6, 23, 0.95); padding: 40px; border-radius: 30px; border: 2px solid var(--blue); text-align: center; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; }
    .modal-content { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--blue); width: 600px; text-align: center; }
    .pawn { width: 40px; height: 40px; border-radius: 50%; position: absolute; z-index: 100; transition: 0.6s; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid black; }
    .btn { padding: 12px 30px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
    .btn-green { background: var(--green); color: black; }
    .btn-red { background: var(--red); color: white; margin-top: auto; }
    .dice-icon { font-size: 4rem; margin: 10px auto; display: block; }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="overlay">
  <div class="overlay-box">
    <h1>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <img src="images/qr.png" width="160" height="160" style="border: 4px solid white; border-radius: 10px; margin: 20px;">
    <div id="lobbyPlayerList" style="margin-bottom: 20px; color: var(--gold);">×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...</div>
    <button class="btn btn-green" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
    <br><button onclick="resetSystem()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">××™×¤×•×¡ ×™×¡×•×“×•×ª</button>
  </div>
</div>

<div id="gameScreen" class="main-layout" style="display: none;">
  <div class="board-section" id="boardContainer"></div>
  <div class="sidebar">
    <div id="diceDisplay" class="dice-icon">ğŸ²</div>
    <h3 style="color:var(--blue);">×§×‘×•×¦×•×ª ×‘×©×˜×—</h3>
    <div id="playersStatusList" style="flex:1; overflow-y:auto;"></div>
    <img src="images/qr.png" width="80" height="80" style="margin: 10px auto; border: 1px solid white;">
    <button class="btn btn-red" onclick="resetSystem()">ğŸ›‘ ×¡×™×•× ×•××™×¤×•×¡</button>
  </div>
</div>

<div id="infoModal" class="modal">
  <div id="modalBody" class="modal-content"></div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function initBoard() {
    const container = document.getElementById('boardContainer');
    if(container.children.length > 0) return;
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        cell.className = 'cell'; cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg')`;
        const title = gameData[num]?.title || "×©×œ×‘ ×ª×›× ×•× ×™";
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">${title}</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  function listenSystem() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby', turn: 0 };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      document.getElementById('gameScreen').style.display = (g.state === 'playing' || g.state === 'moving') ? 'flex' : 'none';
      
      if(g.state === 'playing' || g.state === 'moving') {
        initBoard();
        if(g.lastRoll) document.getElementById('diceDisplay').innerText = ["ğŸ²","âš€","âš","âš‚","âšƒ","âš„","âš…"][g.lastRoll];
        if(g.state === 'moving' && g.lastRoll) handleMovement(g.turn, g.lastRoll);
      }

      const modal = document.getElementById('infoModal');
      if(g.activeCell) {
        const data = gameData[g.activeCell] || { title: "×©×œ×‘ ×ª×›× ×•× ×™", info: "×‘×“×™×§×ª ×¡×˜×˜×•×¡..." };
        document.getElementById('modalBody').innerHTML = `<h2>××©×‘×¦×ª ${g.activeCell}</h2><h1>${data.title}</h1><p>${data.info || ""}</p><button class="btn btn-green" onclick="closeCell()">×¡×™×•× ×ª×•×¨ X</button>`;
        modal.style.display = 'flex';
      } else { modal.style.display = 'none'; }
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const ids = Object.keys(ps);
      document.getElementById('lobbyPlayerList').innerHTML = ids.map(id => `<span style="background:${ps[id].color}; padding:5px 10px; border-radius:8px; margin:5px;">${ps[id].avatar} ${ps[id].name}</span>`).join('');
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      document.getElementById('playersStatusList').innerHTML = ids.map(id => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + 5) + "px"; pawn.style.left = (r.left + 5) + "px";
        }
        return `<div style="background:var(--card); padding:8px; border-radius:8px; border-right:4px solid ${p.color}; margin-bottom:5px; font-size:0.9rem;">${p.avatar} ${p.name} (××©×‘×¦×ª ${p.pos+1})</div>`;
      }).join('');
    });
  }

  async function handleMovement(turnIdx, roll) {
    const pSnap = await db.ref('players').once('value');
    const ps = pSnap.val();
    const ids = Object.keys(ps || {});
    const myId = ids[turnIdx];
    if(!myId) return;
    const newPos = Math.min((ps[myId].pos || 0) + roll, 49);
    await db.ref('players/' + myId).update({ pos: newPos });
    await db.ref('game').update({ state: 'playing', activeCell: newPos + 1 });
  }

  function closeCell() {
    db.ref('game').once('value', s => {
      db.ref('players').once('value', ps => {
        const ids = Object.keys(ps.val() || {});
        db.ref('game').update({ activeCell: null, turn: (s.val().turn + 1) % ids.length, lastRoll: 0 });
      });
    });
  }

  function startGame() { db.ref('game').update({ state: 'playing', turn: 0 }); }
  function resetSystem() { if(confirm("××™×¤×•×¡ ××œ×?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }

  listenSystem();
</script>
</body>
</html>
