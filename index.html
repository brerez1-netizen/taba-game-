<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root { 
      --blue: #38bdf8; --dark: #020617; --gold: #facc15;
      --s1: #fca5a5; --s2: #fde047; --s3: #86efac; --s4: #93c5fd; --s5: #d8b4fe;
    }
    
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #020617; }
    body { font-family: system-ui, sans-serif; color: white; display: flex; flex-direction: column; }
    
    .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }
    .screen.active { display: flex; }

    /* ×’×¨×™×“ ×©××ª×¤×¨×¡ ×¢×œ ×›×œ ×”×©×˜×— */
    #gameScreen { justify-content: flex-start; padding-top: 10px; }
    
    .board-grid { 
      display: grid; 
      grid-template-columns: repeat(10, 1fr); 
      grid-template-rows: repeat(5, 1fr);
      gap: 15px; 
      width: 96vw; 
      height: 75vh; /* ×ª×•×¤×¡ ××ª ×¨×•×‘ ×’×•×‘×” ×”××¡×š */
      margin: 10px auto;
    }
    
    .cell { 
      border-radius: 12px; 
      border: 3px solid rgba(255,255,255,0.1); 
      background-size: cover; 
      background-position: center; 
      position: relative; 
      background-color: #1e293b;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
    }

    /* ×¦×‘×¢×™× ×œ×¤×™ ×©×œ×‘×™× ×¡×˜×˜×•×˜×•×¨×™×™× */
    .c-1 { border-color: var(--s1); } .c-2 { border-color: var(--s2); }
    .c-3 { border-color: var(--s3); } .c-4 { border-color: var(--s4); }
    .c-5 { border-color: var(--s5); }

    .cell-num { 
      position: absolute; top: 5px; right: 10px; font-size: 1.2rem; font-weight: bold;
      color: var(--blue); text-shadow: 2px 2px 4px black;
    }

    /* ×—×™×™×œ×™× ×’×“×•×œ×™× */
    .pawn { 
      width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; 
      justify-content: center; position: absolute; z-index: 100; 
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
      border: 4px solid #000; font-size: 2.8rem; box-shadow: 0 8px 20px rgba(0,0,0,0.9); 
    }
    .active-pawn { animation: pulse 1.5s infinite; transform: scale(1.3); border-color: white; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); } 70% { box-shadow: 0 0 0 25px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }

    /* ×¤×¡ ×¡×˜×˜×•×¡ ×ª×—×ª×•×Ÿ */
    .status-bar { 
      height: 18vh; width: 100%; background: rgba(0,0,0,0.9); 
      display: flex; justify-content: center; align-items: center; 
      border-top: 4px solid var(--blue); 
    }
    .active-info { background: #1e293b; padding: 15px 60px; border-radius: 50px; border: 3px solid var(--blue); font-size: 2.5rem; font-weight: bold; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; width: 700px; padding: 50px; border-radius: 35px; border: 5px solid var(--blue); text-align: center; }
  </style>
</head>
<body>

<div id="lobbyScreen" class="screen active">
  <h1 style="font-size: 4rem; color: var(--blue);">ğŸ™ï¸ ××©×—×§ ×ª×›× ×•×Ÿ ×”×¢×™×¨</h1>
  <div style="background:white; padding:20px; border-radius:20px; margin:20px;"><div id="qrcode"></div></div>
  <div id="playersLobby" style="display:flex; flex-wrap:wrap; gap:15px; justify-content:center; margin-bottom:30px;"></div>
  <button class="btn" style="padding:20px 60px; font-size:2rem; background:var(--gold); color:black; border-radius:20px; border:none; cursor:pointer; font-weight:bold;" id="startBtn" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§</button>
</div>

<div id="gameScreen" class="screen">
  <div class="board-grid" id="boardGrid"></div>
  <div class="status-bar">
    <div class="active-info">×§×‘×•×¦×” ×¤×¢×™×œ×”: <span id="activeName" style="color:var(--blue)">-</span></div>
  </div>
</div>

<div id="mainModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  const tabaStages = { 1: "×™×•×–××” ×•×ª×›× ×•×Ÿ ×¨×¢×™×•× ×™", 15: "×“×™×•×Ÿ ×‘××œ×™××ª ×”×•×•×¢×“×” ×”××§×•××™×ª", 21: "××™×©×•×¨ ×”×¤×§×“×” ×‘×ª× ××™×", 30: "××™× ×•×™ ×—×•×§×¨ ×œ×©××™×¢×ª ×”×ª× ×’×“×•×™×•×ª", 40: "×¤×¨×¡×•× ××™×©×•×¨ ×‘×¨×©×•××•×ª", 50: "ğŸ¡ ××ª×Ÿ ×ª×•×§×£ ×¡×•×¤×™!" };

  db.ref('game').set({ state: 'lobby', turn: 0, modal: false });
  db.ref('players').remove();
  
  new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('index.html', '') + "play.html", width: 180, height: 180 });

  db.ref('players').on('value', s => {
    const p = s.val() || {}; const ids = Object.keys(p);
    document.getElementById('playersLobby').innerHTML = ids.map(id => `<div style="background:${p[id].color}; color:black; padding:12px 30px; border-radius:40px; font-weight:bold; font-size:1.8rem;">${p[id].avatar} ${p[id].name}</div>`).join('');
    document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
  });

  function startGame() {
    db.ref('game').update({ state: 'playing' });
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    initBoard(); listenPlayers();
  }

  function initBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    // ×¤×¨×™×¡×ª × ×—×© ××œ××” ×¢×œ 5 ×©×•×¨×•×ª ×•-10 ×¢××•×“×•×ª
    for(let r=4; r>=0; r--) {
      for(let c=0; c<10; c++) {
        const isEvenRow = r % 2 === 0;
        const i = (r * 10) + (isEvenRow ? (c + 1) : (10 - c));
        const stage = Math.ceil(i/10);
        const cell = document.createElement('div');
        cell.className = `cell c-${stage}`; cell.id = `cell-${i}`;
        cell.style.backgroundImage = `url('images/m${stage}-${String(i).padStart(2,'0')}.jpeg')`;
        cell.innerHTML = `<div class="cell-num">${i}</div>`;
        grid.appendChild(cell);
      }
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      db.ref('game').once('value', gs => {
        const turnIdx = gs.val().turn;
        Object.keys(ps).forEach((id, i) => {
          const p = ps[id]; const pawn = document.createElement('div');
          pawn.className = 'pawn' + (i === turnIdx ? ' active-pawn' : '');
          pawn.innerText = p.avatar; pawn.style.background = p.color;
          document.body.appendChild(pawn);
          const cell = document.getElementById(`cell-${p.pos + 1}`);
          if(cell) {
            const r = cell.getBoundingClientRect();
            pawn.style.top = (r.top + 15) + "px"; pawn.style.left = (r.left + 15) + "px";
          }
        });
      });
    });

    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {}; const ids = Object.keys(ps);
        if(ids[g.turn]) document.getElementById('activeName').innerText = ps[ids[g.turn]].name;
        document.getElementById('mainModal').style.display = g.modal ? 'flex' : 'none';
        if(g.modal) {
          const txt = tabaStages[g.activeCell] || "×©×œ×‘ × ×•×¡×£ ×‘×ª×”×œ×™×š ×”×¡×˜×˜×•×˜×•×¨×™...";
          document.getElementById('modalContent').innerHTML = `<h1 style="color:var(--blue); font-size:3.5rem;">××©×‘×¦×ª ${g.activeCell}</h1><p style="font-size:2.5rem; margin:30px 0;">${txt}</p>`;
        }
      });
    });
  }
</script>
</body>
</html>
