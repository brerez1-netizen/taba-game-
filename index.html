<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ×œ×•×— ××¨×¦×” - ×ª×›× ×•×Ÿ ×”×¢×™×¨</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root { --blue: #38bdf8; --dark: #020617; }
    body { margin: 0; font-family: system-ui, sans-serif; background: #020617; color: white; text-align: center; overflow: hidden; }
    .screen { display: none; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
    .active { display: flex; }
    .board-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-width: 850px; margin: 0 auto; }
    .cell { aspect-ratio: 1; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; background-color: #1e293b; }
    .cell-num { position: absolute; top: 2px; right: 4px; font-size: 0.7rem; opacity: 0.6; }
    .pawn { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; z-index: 100; transition: all 0.6s ease; border: 2px solid #000; font-size: 1.4rem; box-shadow: 0 0 10px #000; }
    .btn { background: var(--blue); color: var(--dark); padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
    #playersLobby { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 30px; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; width: 400px; padding: 30px; border-radius: 20px; border: 2px solid var(--blue); }
  </style>
</head>
<body>

<div id="lobbyScreen" class="screen active">
  <h1>ğŸ™ï¸ ×œ×•×‘×™ ×”××©×—×§ - ××¨×– ×‘×¨×•×›×™</h1>
  <div style="background:white; padding:15px; border-radius:15px; margin-bottom:20px;"><div id="qrcode"></div></div>
  <h2 id="lCount">××—×›×™× ×œ×©×—×§× ×™×...</h2>
  <div id="playersLobby"></div>
  <button class="btn" id="startBtn" style="display:none;" onclick="startGame()">ğŸš€ ×”×ª×—×œ ××©×—×§!</button>
</div>

<div id="gameScreen" class="screen" style="justify-content: flex-start; padding-top: 20px;">
  <div class="board-grid" id="boardGrid"></div>
  <div style="position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.8); padding:15px; border-radius:15px; border:1px solid var(--blue);">
    <div style="font-size:0.8rem; opacity:0.7;">×ª×•×¨ ×©×œ:</div>
    <div id="activeName" style="font-size:1.5rem; font-weight:bold;">-</div>
  </div>
</div>

<div id="mainModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  // ××ª×—×•×œ ×œ×•×‘×™
  db.ref('game').set({ state: 'lobby', turn: 0, modal: false });
  db.ref('players').remove();
  
  new QRCode(document.getElementById("qrcode"), { 
    text: window.location.href.replace('index.html', '') + "play.html", 
    width: 150, height: 150 
  });

  db.ref('players').on('value', s => {
    const p = s.val() || {};
    const ids = Object.keys(p);
    document.getElementById('playersLobby').innerHTML = ids.map(id => `<div style="background:${p[id].color}; color:black; padding:10px 20px; border-radius:30px; font-weight:bold;">${p[id].avatar} ${p[id].name}</div>`).join('');
    document.getElementById('lCount').innerText = `${ids.length} ××—×•×‘×¨×™×`;
    document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
  });

  function startGame() {
    db.ref('game').update({ state: 'playing' });
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    initBoard();
    listenPlayers();
  }

  function initBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const row = Math.floor((i-1)/5);
      const idx = (row % 2 === 0) ? i : (row*5) + (5 - ((i-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${idx}</div>`;
      grid.appendChild(cell);
    }
  }

  function listenPlayers() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach((id, i) => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar;
        pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + window.scrollY + (i*4)) + "px";
          pawn.style.left = (r.left + (i*4)) + "px";
        }
      });
    });
    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {};
        const ids = Object.keys(ps);
        if(ids[g.turn]) document.getElementById('activeName').innerText = ps[ids[g.turn]].name;
        document.getElementById('mainModal').style.display = g.modal ? 'flex' : 'none';
        if(g.modal) document.getElementById('modalContent').innerHTML = `<h2>××©×‘×¦×ª ${g.activeCell}</h2><p>×”×©×—×§×Ÿ ×§×•×¨× ××ª ×”×©×œ×‘...</p>`;
      });
    });
  }
</script>
</body>
</html>
