<body>

<div id="remoteScreen" class="screen">
  <h2 id="statusText">×××ª×™×Ÿ ×œ×ª×•×¨×›×...</h2>
  <div style="margin:40px 0;"><button id="diceBtn" class="dice-btn" onclick="roll()" disabled>ğŸ²</button></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  let myId, myRole, selIcon = 'ğŸ“';
  const boardData = [];
  for(let i=1; i<=50; i++) boardData.push({ num: i, stage: Math.ceil(i/10), text: `×©×œ×‘ ${i} ×‘×ª×”×œ×™×š ×”×¡×˜×˜×•×˜×•×¨×™.` });

  function initRole(r) {
    myRole = r;
    if(r === 'teacher') {
      // ×¢×“×›×•×Ÿ ××¦×‘ ××©×—×§ ×‘×œ×™ ×œ××—×•×§ ×”×›×œ
      db.ref('game').update({ state: 'lobby', turn: 0, modal: false });
      db.ref('players').remove(); 
      showScreen('lobbyScreen');
      new QRCode(document.getElementById("qrcode"), { text: window.location.origin + window.location.pathname + "?role=student", width: 140, height: 140 });
      
      db.ref('players').on('value', s => {
        const p = s.val() || {};
        const ids = Object.keys(p);
        document.getElementById('lobbyList').innerHTML = ids.map(id => `<div class="lobby-tag">${p[id].icon} ${p[id].name}</div>`).join('');
        document.getElementById('lCount').innerText = `${ids.length} ×©×—×§× ×™× ××—×•×‘×¨×™×`;
        document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
      });
    } else {
      showScreen('setupScreen');
    }
  }

  // ×–×™×”×•×™ ××•×˜×•××˜×™ ×©×œ ×¡×˜×•×“× ×˜
  if(window.location.search.includes('role=student')) { 
    window.history.replaceState({}, '', window.location.pathname); // × ×™×§×•×™ ×”×›×ª×•×‘×ª
    setTimeout(() => showScreen('setupScreen'), 300); 
  }

  function selectIcon(el, i) { 
    document.querySelectorAll('.icon-opt').forEach(x => x.classList.remove('selected')); 
    el.classList.add('selected'); selIcon = i; 
  }

  function joinGame() {
    const name = document.getElementById('playerName').value || "×§×‘×•×¦×”";
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, icon: selIcon, pos: 0, id: myId }).then(() => {
      showScreen('remoteScreen');
      document.getElementById('statusText').innerText = "× ×¨×©××ª ×‘×”×¦×œ×—×”! ×”××ª×Ÿ ×œ××¨×¦×”...";
      listenToGame();
    });
  }

  function listenToGame() {
    db.ref('game').on('value', s => {
      const g = s.val();
      if(g.state === 'playing') {
        db.ref('players').once('value', psSnap => {
          const ps = psSnap.val(); if(!ps) return;
          const ids = Object.keys(ps);
          const isMe = ids[g.turn] === myId;
          document.getElementById('diceBtn').disabled = !isMe;
          document.getElementById('statusText').innerText = isMe ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×××ª×™× ×™× ×œ: ${ps[ids[g.turn]].name}`;
          if(g.modal && isMe) showModal(g.activeCell);
          else if(!g.modal) closeModal();
        });
      }
    });
  }

  function startGame() { 
    db.ref('game').update({ state: 'playing' }); 
    showScreen('gameScreen'); 
    renderBoard(); 
    listenToPlayersTeacher(); 
  }

  function renderBoard() {
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    boardData.forEach(c => {
      const row = Math.floor((c.num-1)/5);
      const idx = (row % 2 === 0) ? c.num : (row*5) + (5 - ((c.num-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${idx}</div>`;
      grid.appendChild(cell);
    });
  }

  function listenToPlayersTeacher() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach((id, i) => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + window.scrollY + (i*4)) + "px";
          pawn.style.left = (r.left + (i*4)) + "px";
        }
      });
    });
    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val(); if(!ps) return;
        const active = ps[Object.keys(ps)[g.turn]];
        document.getElementById('activeName').innerText = active ? active.name : "×××ª×™×Ÿ...";
        if(g.modal) showModal(g.activeCell); else closeModal();
      });
    });
  }

  function roll() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').innerText = steps;
    db.ref(`players/${myId}`).update({ pos: Math.min(49, playersCache[myId].pos + steps) });
    setTimeout(() => {
      db.ref('game').update({ modal: true, activeCell: playersCache[myId].pos + 1 });
      document.getElementById('diceBtn').innerText = "ğŸ²";
    }, 1500);
  }

  let playersCache = {};
  db.ref('players').on('value', s => { playersCache = s.val() || {}; });

  function showModal(n) {
    document.getElementById('modalContent').innerHTML = `<h2>××©×‘×¦×ª ${n}</h2><p style="margin:15px 0;">××™×“×¢ ×¢×œ ×©×œ×‘ ×”×ª×‘"×¢...</p>` + 
      (myRole === 'student' ? `<button class="primary-btn" onclick="nextTurn()">×”××©×š</button>` : `<p>×”×©×—×§×Ÿ ×§×•×¨× ××ª ×”××™×“×¢...</p>`);
    document.getElementById('mainModal').style.display = 'flex';
  }

  function nextTurn() {
    db.ref('players').once('value', s => {
      const count = Object.keys(s.val()).length;
      db.ref('game').once('value', g => {
        db.ref('game').update({ turn: (g.val().turn + 1) % count, modal: false });
      });
    });
  }

  function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
  function closeModal() { document.getElementById('mainModal').style.display = 'none'; }
</script>
