    .dice-btn:disabled { background: #444; opacity: 0.5; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
    .modal-content { background: #1e293b; width: 100%; max-width: 450px; border-radius: 20px; padding: 30px; border: 2px solid var(--blue); }

  <input type="text" id="pName" placeholder="×©× ×”×§×‘×•×¦×”" style="padding:12px; border-radius:8px; border:none; margin-bottom:15px; text-align:center;">
  <select id="roleSel" style="padding:10px; width:200px; margin-bottom:15px; border-radius:8px;">
    <option value="ğŸ‘·â€â™‚ï¸">××“×¨×™×›×œ/×™×ª</option><option value="âš–ï¸">×™×•×¢×"×©</option><option value="ğŸ—ï¸">×™×–×/×™×ª</option><option value="ğŸ›ï¸">×•×¢×“×”</option>
  </select>
  <select id="colorSel" style="padding:10px; width:200px; margin-bottom:20px; border-radius:8px;">
    <option value="#38bdf8">×›×—×•×œ</option><option value="#f472b6">×•×¨×•×“</option><option value="#4ade80">×™×¨×•×§</option><option value="#facc15">×¦×”×•×‘</option>
  </select>

<div id="mainModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();
  let myId, myRole, players = {};

  const info = {
    1: "×™×•×–××”: ×”×›×œ ××ª×—×™×œ ××¨×¢×™×•×Ÿ.", 15: "×‘×“×™×§×” ××§×“××™×ª: ×ª× ××™ ×¡×£.", 22: "×”×¤×§×“×”: ×”×ª×›× ×™×ª × ×—×©×¤×ª.",
    30: "×”×ª× ×’×“×•×™×•×ª: ×©××™×¢×ª ×”×¦×™×‘×•×¨.", 42: "××™×©×•×¨ ×”×©×¨: ×—×ª×™××” ×¡×•×¤×™×ª.", 50: "ğŸ‰ ××ª×Ÿ ×ª×•×§×£!"
  };

  function initView(r) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    if(r === 'teacher') {
      db.ref('/').set({ game: { state: 'lobby', turn: 0, modal: false }, players: {} });
      document.getElementById('lobbyScreen').classList.add('active');
      new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + "?role=student", width: 140, height: 140 });
      db.ref('players').on('value', s => {
        players = s.val() || {};
        const ids = Object.keys(players);
        document.getElementById('playersLobby').innerHTML = ids.map(id => `<div style="background:${players[id].color}; color:black; padding:10px 20px; border-radius:30px; font-weight:bold;">${players[id].avatar} ${players[id].name}</div>`).join('');
        document.getElementById('lCount').innerText = `${ids.length} ××—×•×‘×¨×™×`;
        document.getElementById('startBtn').style.display = ids.length > 0 ? 'block' : 'none';
      });
    } else { document.getElementById('setupScreen').classList.add('active'); }
  }

  if(window.location.search.includes('role=student')) initView('student');

  function joinLobby() {
    const name = document.getElementById('pName').value;
    if(!name) return alert("×”×›× ×¡ ×©×");
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, avatar: document.getElementById('roleSel').value, color: document.getElementById('colorSel').value, pos: 0, id: myId });
    document.getElementById('setupScreen').classList.remove('active');
    document.getElementById('remoteScreen').classList.add('active');
    listenGame();
  }

  function listenGame() {
    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {};
        const ids = Object.keys(ps);
        const isMyTurn = ids[g.turn] === myId;
        document.getElementById('diceBtn').disabled = !isMyTurn || g.modal;
        document.getElementById('statusText').innerText = isMyTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×ª×•×¨ ×©×œ: ${ps[ids[g.turn]]?.name || '×××ª×™×Ÿ'}`;
        if(g.modal && isMyTurn) showModal(g.activeCell); else closeModal();
      });
    });
  }

  function startGame() { db.ref('game').update({ state: 'playing' }); initBoard(); listenTeacher(); }

  function initBoard() {
    document.getElementById('lobbyScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
    const grid = document.getElementById('boardGrid'); grid.innerHTML = '';
    for(let i=1; i<=50; i++) {
      const row = Math.floor((i-1)/5);
      const idx = (row % 2 === 0) ? i : (row*5) + (5 - ((i-1)%5));
      const cell = document.createElement('div');
      cell.className = 'cell'; cell.id = `cell-${idx}`;
      cell.style.backgroundImage = `url('images/m${Math.ceil(idx/10)}-${String(idx).padStart(2,'0')}.jpeg')`;
      cell.innerHTML = `<div class="cell-num">${idx}</div>`;
      grid.appendChild(cell);
    }
  }

  function listenTeacher() {
    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      Object.keys(ps).forEach((id, i) => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar;
        pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = (r.top + window.scrollY + (i*4)) + "px";
          pawn.style.left = (r.left + (i*4)) + "px";
        }
      });
    });
    db.ref('game').on('value', s => {
      db.ref('players').once('value', ps => {
        const active = ps.val()[Object.keys(ps.val())[s.val().turn]];
        document.getElementById('activeName').innerText = active.name;
        if(s.val().modal) showModal(s.val().activeCell); else closeModal();
      });
    });
  }

  function roll() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').innerText = steps;
    db.ref(`players/${myId}`).once('value', s => {
      const newPos = Math.min(49, s.val().pos + steps);
      db.ref(`players/${myId}`).update({ pos: newPos });
      setTimeout(() => { db.ref('game').update({ modal: true, activeCell: newPos + 1 }); }, 1000);
    });
  }

  function showModal(n) {
    document.getElementById('modalContent').innerHTML = `<h2>××©×‘×¦×ª ${n}</h2><p style="margin:15px 0;">${info[n] || '××ª×§×“××™× ×‘×ª×”×œ×™×š ×”×ª×›× ×•×Ÿ...'}</p>` + 
      (myId ? `<button class="btn" onclick="next()">×”××©×š</button>` : `<p>×”×©×—×§×Ÿ ×§×•×¨×...</p>`);
    document.getElementById('mainModal').style.display = 'flex';
  }

  function next() {
    db.ref('players').once('value', s => {
      const count = Object.keys(s.val()).length;
      db.ref('game').once('value', g => {
        db.ref('game').update({ turn: (g.val().turn + 1) % count, modal: false });
        document.getElementById('diceBtn').innerText = "ğŸ²";
      });
    });
  }

  function closeModal() { document.getElementById('mainModal').style.display = 'none'; }
</script>
