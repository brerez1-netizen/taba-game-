  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; font-family: system-ui, sans-serif; }

    .cell { flex: 1; border-radius: 8px; border: 2px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; }
    .cell-title { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); font-size: 0.65rem; padding: 5px; text-align: center; min-height: 25px; display: flex; align-items: center; justify-content: center; }
    .cell-num { position: absolute; top: 3px; right: 5px; font-weight: bold; color: var(--blue); font-size: 0.8rem; }

    .overlay { position: fixed; inset: 0; z-index: 4000; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
    .overlay-box { background: rgba(2, 6, 23, 0.92); padding: 40px; border-radius: 30px; border: 2px solid var(--blue); text-align: center; min-width: 450px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 3000; }
    .modal-content { background: var(--card); padding: 30px; border-radius: 20px; border: 3px solid var(--blue); width: 700px; text-align: center; }

    .btn { padding: 15px 40px; font-size: 1.3rem; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }

    .score-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; justify-content: space-between; font-size: 1.5rem; }

<div id="endOverlay" class="overlay" style="background-image: url('images/end.jpeg'); display: none;">
  <div class="overlay-box" style="border-color: var(--gold);">

    <p style="font-size: 1.2rem; margin-bottom: 30px;">×”×ª×•×¦××•×ª ×”×¡×•×¤×™×•×ª ×©×œ ×”×•×•×¢×“×”</p>
    <div id="finalScoreList"></div>
    <button class="btn" style="background: white; color: black; margin-top: 30px;" onclick="resetToLobby()">ğŸ”„ ×—×–×•×¨ ×œ×œ×•×‘×™ (××™×¤×•×¡ ××œ×)</button>
  </div>
</div>

<div id="gameScreen" class="main-layout" style="visibility: hidden;">
  <div class="board-section" id="boardContainer"></div>
  <div class="sidebar">
    <h2 style="color:var(--blue); border-bottom: 1px solid var(--blue); padding-bottom: 10px;">×§×‘×•×¦×•×ª ×¤×¢×™×œ×•×ª</h2>
    <div id="playersStatusList" style="flex:1; overflow-y:auto;"></div>
    <button class="btn btn-red" onclick="forceEnd()">ğŸ›‘ ×¡×™×•× ×›×¤×•×™ ×•×¡×™×›×•×</button>
  </div>

<div id="infoModal" class="modal">
  <div class="modal-content" id="modalBody"></div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function startGame() { db.ref('game').update({ state: 'playing' }); }

  function forceEnd() { 
    if(confirm("×œ×¡×™×™× ××ª ×”××©×—×§ ×•×œ×¢×‘×•×¨ ×œ×¡×™×›×•× ×”×ª×•×¦××•×ª?")) {
      db.ref('game').update({ state: 'finished' }); 
    }
  }

  function resetToLobby() {
    if(confirm("×–×” ×™××—×§ ××ª ×›×œ ×”×©×—×§× ×™× ×•×™×—×–×™×¨ ××ª ×”××©×—×§ ×œ×”×ª×—×œ×”. ×‘×˜×•×—?")) {
      db.ref('/').update({ 
        game: { state: 'lobby', turn: 0, activeCell: null, selection: null, lastRoll: 0 },
        players: {} 
      });
      location.reload();
    }
  }

  function listenSystem() {
    db.ref('game').on('value', s => {
      const g = s.val() || {};
      
      // × ×™×”×•×œ ××¡×›×™×
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      document.getElementById('endOverlay').style.display = (g.state === 'finished') ? 'flex' : 'none';
      document.getElementById('gameScreen').style.visibility = (g.state === 'playing') ? 'visible' : 'hidden';

      if(g.state === 'playing') initBoard();
      
      // ×¢×“×›×•×Ÿ ××•×“××œ (×©××œ×•×ª)
      if(g.activeCell) {
        document.getElementById('infoModal').style.display = 'flex';
        // (×›××Ÿ ×ª×‘×•× ×”×œ×•×’×™×§×” ×©×œ ×”×¦×’×ª ×”×©××œ×” ××”-gameData)
      } else {
        document.getElementById('infoModal').style.display = 'none';
      }
    });

    db.ref('players').on('value', s => {
      const ps = s.val() || {};
      const ids = Object.keys(ps);
      
      // ×¢×“×›×•×Ÿ ×œ×•×‘×™
      document.getElementById('lobbyPlayersCount').innerText = ids.length > 0 ? `×¨×©×•××™×: ${ids.length} ×§×‘×•×¦×•×ª` : "×××ª×™×Ÿ ×œ×©×—×§× ×™×...";
      
      // ×¢×“×›×•×Ÿ ×œ×•×— (×—×™×™×œ×™×)
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      const sortedPlayers = ids.map(id => ps[id]).sort((a,b) => b.pos - a.pos);

      document.getElementById('playersStatusList').innerHTML = ids.map(id => {
        const p = ps[id];
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.avatar; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top + 5) + "px"; pawn.style.left = (r.left + 5) + "px"; }
        return `<div style="background:var(--card); padding:10px; border-radius:8px; border-right:4px solid ${p.color}; margin-bottom:5px;">${p.avatar} ${p.name} (××©×‘×¦×ª ${p.pos+1})</div>`;
      }).join('');

      // ×¢×“×›×•×Ÿ ××¡×š ×¡×™×›×•×
      document.getElementById('finalScoreList').innerHTML = sortedPlayers.map((p, idx) => `
        <div class="score-item" style="border-right: 5px solid ${p.color}">
          <span>${idx+1}. ${p.avatar} ${p.name}</span>
          <span>××©×‘×¦×ª ${p.pos+1}</span>
        </div>
      `).join('');
    });
  }

  function initBoard() {
    const container = document.getElementById('boardContainer');
    if(container.children.length > 0) return; // ×× ×™×¢×ª ×˜×¢×™× ×” ×›×¤×•×œ×”
    const ts = new Date().getTime();
    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const num = (r * 10) + c;
        const cell = document.createElement('div');
        cell.className = 'cell'; cell.id = `cell-${num}`;
        cell.style.backgroundImage = `url('images/${num}.jpeg?v=${ts}')`;
        cell.innerHTML = `<div class="cell-num">${num}</div><div class="cell-title">×©×œ×‘ ×ª×›× ×•× ×™</div>`;
        rowDiv.appendChild(cell);
      }
      container.appendChild(rowDiv);
    }
  }

  listenSystem();
  new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('index.html', 'play.html'), width: 140, height: 140 });
</script>
