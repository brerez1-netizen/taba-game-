  function getFileNameForCell(num) {
    let currentStage = stages[0];
    for (let s of stages) { if (num >= s.start) currentStage = s; }
    const relativePos = (num - currentStage.start) + 1;

  function initBoard() {
    const container = document.getElementById('boardContainer');
    container.innerHTML = '';
    const ts = new Date().getTime(); 

    for(let r=0; r<5; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'board-row' + (r % 2 !== 0 ? ' row-reverse' : '');
      for(let c=1; c<=10; c++) {
        const globalNum = (r * 10) + c;
        const cell = document.createElement('div');
        const isStart = stages.some(s => s.start === globalNum);
        cell.className = 'cell' + (isStart ? ' milestone' : '');
        cell.id = `cell-${globalNum}`;
        
        const fileName = getFileNameForCell(globalNum);
        const imgPath = `images/${fileName}?v=${ts}`;
        
        const img = new Image();
        img.src = imgPath;
        img.onload = () => { cell.style.backgroundImage = `url('${imgPath}')`; };

    db.ref('players').on('value', s => {
