<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢ - MASTER CONTROL (×ª×—×¨×•×ª×™)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/gameData.js?v=5.0"></script>
  <style>
    :root { --blue: #38bdf8; --gold: #facc15; --bg: #020617; --card: #1e293b; --red: #ef4444; --green: #22c55e; }
    body { background: var(--bg); color: #e5f4ff; font-family: system-ui; overflow: hidden; margin: 0; }
    .main-layout { display: grid; grid-template-columns: 350px 1fr; height: 100vh; gap: 15px; padding: 15px; }
    .board { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; height: 100%; }
    .cell { border-radius: 8px; border: 1px solid rgba(56,189,248,0.2); background-size: cover; position: relative; }
    .sidebar { background: #0f172a; border-left: 3px solid var(--blue); padding: 20px; display: flex; flex-direction: column; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: var(--card); width: 90vw; height: 85vh; border-radius: 30px; border: 3px solid var(--blue); display: grid; grid-template-columns: 1.2fr 1.5fr; overflow: hidden; }
    .timer-bar { height: 10px; background: var(--blue); width: 100%; transition: width 0.1s linear; position: absolute; top: 0; }
    .leaderboard-item { display: flex; justify-content: space-between; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 8px; }
  </style>
</head>
<body>

<div id="lobbyOverlay" class="modal" style="display: flex;">
  <div class="modal-content" style="grid-template-columns:1fr; text-align:center; padding:50px;">
    <h1 style="font-size: 3rem; color: var(--blue);">ğŸ™ï¸ ××¡×œ×•×œ ×”×ª×‘"×¢</h1>
    <img id="autoQR" style="background:white; padding:10px; border-radius:15px; margin:20px;">
    <div id="lobbyList">×××ª×™×Ÿ ×œ×§×‘×•×¦×•×ª...</div>
    <button onclick="startGame()" style="padding:20px 50px; background:var(--green); border:none; border-radius:15px; font-weight:bold; cursor:pointer; font-size: 1.5rem;">×”×ª×—×œ ×“×™×•×Ÿ ğŸš€</button>
  </div>
</div>

<div class="main-layout">
  <div class="sidebar">
    <div id="dice" style="font-size: 4rem; text-align: center;">ğŸ²</div>
    <h3 style="color:var(--gold);">×“×™×¨×•×’ ×§×‘×•×¦×•×ª (× ×™×§×•×“)</h3>
    <div id="playerStats"></div>
    <button onclick="resetSystem()" style="margin-top:auto; background:none; border:none; color:gray; cursor:pointer;">××™×¤×•×¡ ××œ×</button>
  </div>
  <div class="board" id="board"></div>
</div>

<div id="infoModal" class="modal">
  <div class="timer-bar" id="timerBar"></div>
  <div id="modalBody" class="modal-content"></div>
</div>

<script>
  const config = { apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0", databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/", projectId: "erez-taba-game" };
  firebase.initializeApp(config);
  const db = firebase.database();

  function startGame() {
    db.ref('players').once('value', snap => {
        const ids = Object.keys(snap.val() || {});
        for(let i=ids.length-1; i>0; i--){
            const j=Math.floor(Math.random()*(i+1));
            [ids[i], ids[j]]=[ids[j], ids[i]];
        }
        db.ref('game').set({ state: 'playing', turn: 0, turnOrder: ids });
    });
  }

  function listen() {
    db.ref('game').on('value', snap => {
      const g = snap.val() || { state: 'lobby' };
      document.getElementById('lobbyOverlay').style.display = (g.state === 'lobby') ? 'flex' : 'none';
      if(g.activeCell) showModal(g); else {
        document.getElementById('infoModal').style.display = 'none';
        clearInterval(window.quizTimer);
      }
    });

    db.ref('players').on('value', snap => {
      const ps = snap.val() || {};
      const stats = document.getElementById('playerStats');
      const lobby = document.getElementById('lobbyList');
      stats.innerHTML = ''; lobby.innerHTML = '';
      document.querySelectorAll('.pawn').forEach(p => p.remove());

      Object.keys(ps).sort((a,b) => ps[b].score - ps[a].score).forEach(id => {
        const p = ps[id];
        lobby.innerHTML += `<span style="border:2px solid ${p.color}; padding:5px 10px; border-radius:10px; margin:5px;">${p.icon} ${p.name}</span>`;
        stats.innerHTML += `<div class="leaderboard-item" style="border-right:5px solid ${p.color};">
          <span>${p.icon} ${p.name}</span>
          <span style="color:var(--gold); font-weight:bold;">${p.score || 0} × ×§'</span>
        </div>`;
        
        const pawn = document.createElement('div');
        pawn.className = 'pawn'; pawn.innerText = p.icon; pawn.style.background = p.color;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos+1}`);
        if(cell) { const r = cell.getBoundingClientRect(); pawn.style.top = (r.top+10)+'px'; pawn.style.left = (r.left+10)+'px'; }
      });
    });
  }

  function showModal(g) {
    const data = window.gameData.cells[g.activeCell];
    const modalBody = document.getElementById('modalBody');
    document.getElementById('infoModal').style.display = 'flex';

    if(data.type === 'quiz' && !g.startTime) {
        db.ref('game').update({ startTime: Date.now() });
        startLocalTimer(15); // 15 ×©× ×™×•×ª ×œ×©××œ×”
    }

    let html = `<div style="background-image:url('images/${g.activeCell}.jpeg'); background-size:cover;"></div>`;
    html += `<div style="padding:40px; text-align:right;">
                <h2>${data.title}</h2><p style="font-size:1.3rem;">${data.info}</p>`;
    
    if(data.type === 'quiz') {
        html += `<h3 style="color:var(--gold);">${data.question}</h3><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
        data.options.forEach((opt, i) => {
            let cls = "";
            if(g.selection !== null && g.selection !== undefined) {
                if(i === data.correct) cls = "background:var(--green); color:black;";
                else if(i === g.selection) cls = "background:var(--red);";
            }
            html += `<div style="padding:15px; border:1px solid white; border-radius:10px; ${cls}" onclick="handleManualAns(${i})">${opt}</div>`;
        });
        html += `</div>`;
        if(g.selection !== null && g.selection !== undefined) {
            html += `<p style="margin-top:20px; color:var(--gold);"><b>×”×¡×‘×¨:</b> ${data.explanation}</p>`;
        }
    }
    html += `<button onclick="closeTurn()" style="margin-top:auto; width:100%; padding:15px; background:var(--green); cursor:pointer; font-weight:bold;">×”××©×š ×œ×ª×•×¨ ×”×‘× â”</button></div>`;
    modalBody.innerHTML = html;
  }

  function startLocalTimer(seconds) {
    let timeLeft = seconds;
    const bar = document.getElementById('timerBar');
    window.quizTimer = setInterval(() => {
        timeLeft -= 0.1;
        bar.style.width = (timeLeft / seconds * 100) + "%";
        if(timeLeft <= 0) {
            clearInterval(window.quizTimer);
            db.ref('game').update({ selection: -1 }); // ×–××Ÿ × ×’××¨
        }
    }, 100);
  }

  async function handleManualAns(idx) {
    const gSnap = await db.ref('game').once('value');
    const g = gSnap.val();
    if(g.selection !== null) return;
    
    const data = window.gameData.cells[g.activeCell];
    const myId = g.turnOrder[g.turn];
    const pSnap = await db.ref('players/' + myId).once('value');
    const p = pSnap.val();

    let bonusScore = 0;
    let move = 0;

    if(idx === data.correct) {
        const timeTook = (Date.now() - g.startTime) / 1000;
        bonusScore = Math.round(Math.max(50, 100 - (timeTook * 3))); // ×‘×•× ×•×¡ ××”×™×¨×•×ª
        move = data.correctMove || 0;
    } else {
        move = data.wrongMove || 0;
    }

    await db.ref('players/' + myId).update({ 
        score: (p.score || 0) + bonusScore,
        pos: Math.max(0, Math.min(p.pos + move, 49))
    });
    db.ref('game').update({ selection: idx });
  }

  function closeTurn() {
    db.ref('game').once('value', s => {
        const g = s.val();
        db.ref('game').update({ activeCell: null, selection: null, startTime: null, turn: (g.turn + 1) % g.turnOrder.length });
    });
  }

  function resetSystem() { if(confirm("××™×¤×•×¡?")) db.ref('/').set({ game:{state:'lobby', turn:0}, players:{} }).then(()=>location.reload()); }
  listen(); initBoard(); setupQR();
</script>
</body>
</html>
