  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

  <style>
    :root { --stage1: #38bdf8; --stage2: #6366f1; --stage3: #22c55e; --stage4: #f97316; --stage5: #facc15; --bg-dark: #020617; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: var(--bg-dark); color: #e5f4ff; overflow-x: hidden; }
    .screen { display: none; min-height: 100vh; padding: 15px; flex-direction: column; }

    .board-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .cell { aspect-ratio: 1; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; justify-content: center; background-size: cover; background-position: center; background-blend-mode: multiply; background-color: rgba(15, 23, 42, 0.8); font-weight: bold; color: white; overflow: hidden; }
    .cell-label { z-index: 1; padding: 5px; background: rgba(0,0,0,0.7); width: 100%; position: absolute; bottom: 0; font-size: 0.7rem; text-align: center; }
    .cell-num { position: absolute; top: 4px; right: 6px; font-size: 0.8rem; opacity: 0.8; }
    .pawn { width: 35px; height: 35px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; position: absolute; z-index: 100; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 0 15px rgba(0,0,0,0.9); border: 2.5px solid #000; }
    #qrContainer { position: fixed; top: 20px; left: 20px; background: white; padding: 15px; border-radius: 15px; z-index: 500; text-align: center; color: black; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
    .dice-btn { width: 110px; height: 110px; background: linear-gradient(135deg, #0ea5e9, #2563eb); border-radius: 30px; border: none; font-size: 3rem; color: white; cursor: pointer; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; z-index: 1000; padding: 20px; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; width: 100%; max-width: 550px; border-radius: 30px; padding: 30px; border: 4px solid var(--stage1); text-align: center; }
    .primary-btn { background: #38bdf8; color: #020617; padding: 18px; border-radius: 15px; border: none; font-weight: bold; width: 100%; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }
    input, select { width: 100%; padding: 16px; margin: 12px 0; border-radius: 10px; border: 2px solid #38bdf8; background: #020617; color: white; font-size: 1.1rem; }
    
    /* ×¨×©×™××ª ×©×—×§× ×™× ××—×•×‘×¨×™× ×œ××¨×¦×” */
    #playersList { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .player-tag { background: rgba(56, 189, 248, 0.2); border: 1px solid var(--stage1); padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; }
  </style>

<body>

<div id="roleScreen" class="screen active" style="justify-content: center; text-align: center;">
  <h1 style="color: var(--stage1); font-size: 2.8rem; margin-bottom: 40px;">ğŸ™ï¸ ××©×—×§ ×ª×›× ×•×Ÿ ×”×¢×™×¨</h1>
  <button class="primary-btn" onclick="initRole('teacher')" style="background: #facc15;">ğŸ–¥ï¸ ×× ×™ ×”××¨×¦×” (×œ×•×— ×›×™×ª×ª×™)</button>
  <button class="primary-btn" onclick="initRole('student')">ğŸ“± ×× ×™ ×¡×˜×•×“× ×˜ (×”×¦×˜×¨×¤×•×ª ××”× ×™×™×“)</button>
</div>

<div id="setupScreen" class="screen">
  <h2>×”×¦×˜×¨×¤×•×ª ×œ×§×‘×•×¦×”</h2>
  <input type="text" id="playerName" placeholder="×©× ×”×§×‘×•×¦×”">
  <select id="playerIcon">
    <option value="ğŸ“">ğŸ“ ××“×¨×™×›×œ/×™×ª</option>
    <option value="ğŸ›ï¸">ğŸ›ï¸ ××ª×›× ×Ÿ/×ª</option>
    <option value="ğŸ—ï¸">ğŸ—ï¸ ×™×–×/×™×ª</option>
  </select>
  <button class="primary-btn" onclick="joinGame()">×”×™×›× ×¡×• ×œ××©×—×§</button>
</div>

<div id="gameScreen" class="screen">
  <div id="qrContainer">
    <div id="qrcode"></div>
    <p style="margin-top: 8px; font-weight: bold; font-size: 0.8rem;">×¡×¨×§×• ×œ×”×¦×˜×¨×¤×•×ª</p>
  </div>
  <div class="board-container"><div id="boardGrid" class="board-grid"></div></div>
  <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px; border: 2px solid var(--stage1); min-width: 300px;">
    <div id="teacherTurnInfo" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 10px;">×××ª×™×Ÿ ×œ×©×—×§× ×™×...</div>
    <div id="playersList"></div>
  </div>
</div>

<div id="remoteScreen" class="screen" style="justify-content: center; text-align: center;">
  <h2 id="statusText" style="color: var(--stage1); margin-bottom: 20px;">××ª×—×‘×¨...</h2>
  <button id="diceBtn" class="dice-btn" onclick="requestRoll()" disabled>ğŸ²</button>
</div>

<div id="mainModal" class="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    authDomain: "erez-taba-game.firebaseapp.com",
    projectId: "erez-taba-game",
    storageBucket: "erez-taba-game.firebasestorage.app",
    messagingSenderId: "1078062137493",
    appId: "1:1078062137493:web:05204553b3de00d51adb9c",
    measurementId: "G-BPRC2VJMLW",
    databaseURL: "https://erez-taba-game-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let myId = null;
  let myRole = null;
  const boardData = [];
  for(let i=1; i<=50; i++) {
    boardData.push({ num: i, stage: Math.ceil(i/10), title: i==1 ? "×™×•×–××” ×¨××©×•× ×™×ª" : i==50 ? "××ª×Ÿ ×ª×•×§×£" : `×©×œ×‘ ${i}`, text: "××™×“×¢ ××§×¦×•×¢×™ ×¢×œ ×”×ª×”×œ×™×š." });
  }

  function initRole(role) {
    myRole = role;
    if(role === 'teacher') {
      db.ref('gameState').set({ currentTurnIdx: 0, modalVisible: false });
      db.ref('players').remove();
      renderBoard();
      listenToPlayers();
      new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0], width: 120, height: 120 });
      showScreen('gameScreen');
    } else {
      showScreen('setupScreen');
    }
  }

  function renderBoard() {
    const grid = document.getElementById('boardGrid');
    grid.innerHTML = '';
    boardData.forEach(cell => {
      const div = document.createElement('div');
      const row = Math.floor((cell.num-1) / 5);
      const isRev = row % 2 !== 0;
      const displayIdx = isRev ? (row * 5) + (5 - ((cell.num-1) % 5)) : cell.num;
      div.className = `cell stage${boardData[displayIdx-1].stage}`;
      div.id = `cell-${displayIdx}`;
      // × ×™×¡×™×•×Ÿ ×œ×˜×¢×•×Ÿ jpeg, ×× ×œ× ×§×™×™× ×”×¨×§×¢ ×™×™×©××¨ ×›×”×”
      div.style.backgroundImage = `url('images/m${boardData[displayIdx-1].stage}-${String(displayIdx).padStart(2,'0')}.jpeg')`;
      div.innerHTML = `<span class="cell-num">${displayIdx}</span><div class="cell-label">${boardData[displayIdx-1].title}</div>`;
      grid.appendChild(div);
    });
  }

  function joinGame() {
    const name = document.getElementById('playerName').value || "×§×‘×•×¦×”";
    const icon = document.getElementById('playerIcon').value;
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, icon, pos: 0, id: myId });
    showScreen('remoteScreen');
    listenToGameState();
  }

  function listenToPlayers() {
    db.ref('players').on('value', snap => {
      const players = snap.val();
      document.querySelectorAll('.pawn').forEach(p => p.remove());
      const listDiv = document.getElementById('playersList');
      listDiv.innerHTML = '';
      if(!players) return;
      Object.keys(players).forEach((id, i) => {
        const p = players[id];
        // ×¨×©×™××” ×œ××¨×¦×”
        const tag = document.createElement('div');
        tag.className = 'player-tag';
        tag.textContent = `${p.icon} ${p.name}`;
        listDiv.appendChild(tag);
        // ×›×œ×™ ×¢×œ ×”×œ×•×—
        const pawn = document.createElement('div');
        pawn.className = 'pawn';
        pawn.textContent = p.icon;
        document.body.appendChild(pawn);
        const cell = document.getElementById(`cell-${p.pos + 1}`);
        if(cell) {
          const r = cell.getBoundingClientRect();
          pawn.style.top = `${r.top + window.scrollY + (i*4)}px`;
          pawn.style.left = `${r.left + (i*4)}px`;
        }
      });
    });
  }

  function listenToGameState() {
    db.ref('gameState').on('value', snap => {
      const state = snap.val();
      db.ref('players').on('value', pSnap => {
        const players = pSnap.val();
        if(!players || !state) return;
        const ids = Object.keys(players);
        const isMyTurn = ids[state.currentTurnIdx] === myId;
        const activeName = players[ids[state.currentTurnIdx]].name;
        
        if(myRole === 'student') {
          document.getElementById('diceBtn').disabled = !isMyTurn;
          document.getElementById('statusText').textContent = isMyTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×××ª×™×Ÿ ×œ: ${activeName}`;
        } else {
          document.getElementById('teacherTurnInfo').textContent = `×ª×•×¨ ×©×œ: ${activeName}`;
        }
        if(state.modalVisible) showModal(state.activeCellNum);
        else closeModal();
      });
    });
  }

  async function requestRoll() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').textContent = steps;
    db.ref(`players/${myId}`).once('value', s => {
      let newPos = Math.min(49, s.val().pos + steps);
      db.ref(`players/${myId}`).update({ pos: newPos });
      setTimeout(() => {
        db.ref('gameState').update({ modalVisible: true, activeCellNum: newPos + 1 });
        document.getElementById('diceBtn').textContent = "ğŸ²";
      }, 1500);
    });
  }

  function showModal(cellNum) {
    const data = boardData[cellNum-1];
    const content = document.getElementById('modalContent');
    content.innerHTML = `<h2>${data.title}</h2><p style="margin:20px 0;">${data.text}</p>` + 
      (myRole === 'student' ? `<button class="primary-btn" onclick="finishTurn()">×¡×’×•×¨ ×•×”××©×š</button>` : `<p>×”×©×—×§×Ÿ ×§×•×¨× ××ª ×”××™×“×¢...</p>`);
    document.getElementById('mainModal').classList.add('active');
  }

  function finishTurn() {
    db.ref('players').once('value', s => {
      const ids = Object.keys(s.val());
      db.ref('gameState').once('value', g => {
        const nextIdx = (g.val().currentTurnIdx + 1) % ids.length;
        db.ref('gameState').update({ currentTurnIdx: nextIdx, modalVisible: false });
      });
    });
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  function closeModal() { document.getElementById('mainModal').classList.remove('active'); }
</script>
</body>
