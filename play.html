<script>
  const config = {
    apiKey: "AIzaSyDo9f15BQWkbRi99BMMOpeytdS4V8gbNg0",
    databaseURL: "https://erez-taba-game-default-rtdb.firebaseio.com/",
    projectId: "erez-taba-game"
  };
  firebase.initializeApp(config);
  const db = firebase.database();
  let myId, myTurn = false;

  function join() {
    const name = document.getElementById('pName').value;
    if(!name) return alert("×”×›× ×¡ ×©×");
    const pRef = db.ref('players').push();
    myId = pRef.key;
    pRef.set({ name, avatar: document.getElementById('role').value, color: document.getElementById('color').value, pos: 0, id: myId });
    document.getElementById('setup').classList.remove('active');
    document.getElementById('play').classList.add('active');
    
    db.ref('game').on('value', s => {
      const g = s.val();
      db.ref('players').once('value', psSnap => {
        const ps = psSnap.val() || {};
        const ids = Object.keys(ps);
        myTurn = ids[g.turn] === myId;
        document.getElementById('diceBtn').disabled = !myTurn || g.modal || g.state !== 'playing';
        document.getElementById('status').innerText = myTurn ? "×ª×•×¨×›×! ×”×˜×™×œ×• ×§×•×‘×™×™×”" : `×ª×•×¨ ×©×œ: ${ps[ids[g.turn]]?.name || '×××ª×™×Ÿ'}`;
        document.getElementById('modal').style.display = (g.modal && myTurn) ? 'block' : 'none';
        if(g.modal) document.getElementById('mTitle').innerText = "××©×‘×¦×ª " + g.activeCell;
      });
    });
  }

  function roll() {
    const steps = Math.floor(Math.random() * 6) + 1;
    document.getElementById('diceBtn').innerText = steps;
    db.ref(`players/${myId}`).once('value', s => {
      const newPos = Math.min(49, s.val().pos + steps);
      db.ref(`players/${myId}`).update({ pos: newPos });
      setTimeout(() => db.ref('game').update({ modal: true, activeCell: newPos + 1 }), 1200);
    });
  }

  function next() {
    db.ref('players').once('value', ps => {
      const count = Object.keys(ps.val()).length;
      db.ref('game').once('value', g => {
        db.ref('game').update({ turn: (g.val().turn + 1) % count, modal: false });
        document.getElementById('diceBtn').innerText = "ğŸ²";
      });
    });
  }
</script>
